
<h2>Initial Delay</h2>
<p>A period of time to wait before the time-based modulation starts.</p>
<p><strong>Note</strong>: During this delay the property value will be maintained at its value at time 0, as determined by the RTPC graph.</p>
<p>Default value: 0<br/>
Range: 0 to 4<br/>
Units: s<br/></p>
