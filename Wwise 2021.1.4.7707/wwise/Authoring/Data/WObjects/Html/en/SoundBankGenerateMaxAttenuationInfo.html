
<h2>Max attenuation</h2>
<p>Determines whether maximum attenuation information—see the Max distance property in the <a href="HelpDoc=positioning_attenuation_editor">Attenuation Editor</a>—is included in the metadata files for each Event. For non-Play Actions, expect this value to always be 0.</p>
<p>Default value: false<br/></p>
