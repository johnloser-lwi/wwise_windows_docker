
<h2>Fade-in Curve</h2>
<p>The shape of the fade-in curve. The list options are:</p>
<ul>
<li>Logarithmic (Base 3)</li>
<li>Sine</li>
<li>Logarithmic (Base 1.41)</li>
<li>Inverted S-Curve</li>
<li>Linear</li>
<li>S-Curve</li>
<li>Exponential (Base 1.41)</li>
<li>Reciprocal Sine</li>
<li>Exponential (Base 3)</li>
</ul>
<p>Default value: Sine<br/></p>
