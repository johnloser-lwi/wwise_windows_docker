
<h2>Playback Rate</h2>
<p>Adjusts the rate at which the associated sound is played:</p>
<ul>
<li>A value of 1 results in a normal playback</li>
<li>A value less than 1 results in a slower playback</li>
<li>A value greater than 1 results in a faster playback</li>
</ul>
<p>Default value: 1<br/>
Range: 0.25 to 4<br/></p>
