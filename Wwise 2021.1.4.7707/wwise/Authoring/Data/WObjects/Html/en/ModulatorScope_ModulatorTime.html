
<h2>Scope</h2>
<p>Defines how time modulator instances are created:</p>
<ul>
<li><strong>Voice</strong>: A time modulator instance is created for every sound/object playback.</li>
<li><strong>Note/Event</strong>: A time modulator instance is created for every playing instance or, when used in MIDI context, note.</li>
</ul>
<p>Default value: Note or Event<br/></p>
