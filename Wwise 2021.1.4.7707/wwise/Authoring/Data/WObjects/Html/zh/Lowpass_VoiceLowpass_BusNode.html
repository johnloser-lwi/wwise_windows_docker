
<h2>Voice Low-pass Filter</h2>
<p>声部低通滤波器。基于指定频率值针对高频进行衰减的递归滤波器。</p>
<p>此滤波器的单位表示低通滤波的百分比，其中 0 表示无低通滤波（信号不受影响）而 100 表示最大衰减。</p>
<p>有关更多详细信息，请参阅 <a href="HelpDoc=associating_low_pass_filter_values_with_their_corresponding_cutoff_frequencies">Low-pass 和 High-pass Filter 值与截止频率的关系</a> 。</p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
