
<h2>Make-up Gain</h2>
<p>补偿增益。声部的音量增益（单位为分贝 (dB)），应用于所有其它音量调整后，。补偿增益在 Actor-Mixer Hierarchy（角色混音器层级结构）中具有叠加特性。</p>
<p>请参阅 <a href="HelpDoc=understanding_voice_pipeline">理解声部管线</a> 以了解声音将如何经过处理、路由以及在哪些环节可以应用音量和效果器。</p>
<p>有关响度归一化的详细信息，请参阅 <a href="HelpDoc=using_loudness_normalization_or_make_up_gain_to_adjust_volume">使用响度归一化或补偿增益来调节音量</a> 。</p>
<p><strong>备注</strong>:默认滑杆范围从 -96 至 +12。您可以通过直接输入值，或在编辑控件上移动鼠标来输入超出限制范围的值。</p>
<p>Default value: 0<br/>
Range: -96 to 96<br/>
Units: dB<br/></p>
