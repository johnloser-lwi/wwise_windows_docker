
<h2>Bus Configuration</h2>
<p>总线配置。指定要在此总线中使用哪种总线配置。如果设置为除 <strong>Parent</strong> 以外的任何配置，此配置则将强制在层级结构的此层级上进行子混音。若设为 Parent，则此总线将沿用其父对象的总线配置。Master Audio Bus 的总线配置以隐式方式设为 Parent，因为其沿用关联 Sink/音频输出设备的总线配置。</p>
<p>此设置有利于节省该总线效果器所占用的 CPU 资源，因为减少声道数通常会降低效果器处理所需的 CPU 用量。</p>
<p>此选项仅适用于软件管线平台。</p>
<p>有关详细信息，请参阅<a href="HelpDoc=understanding_channel_configurations">了解总线配置</a>。</p>
<p>Default value: Same as parent<br/></p>
