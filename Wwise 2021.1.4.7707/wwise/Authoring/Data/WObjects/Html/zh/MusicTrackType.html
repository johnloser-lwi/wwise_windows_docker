
<h2>Track Type</h2>
<p>声轨类型。定义当前声轨及其子声轨的播放行为。Track Type 可以是下列之一：</p>
<ul>
<li><strong>Normal</strong>:正常。每次播放父段落时播放当前声轨。处于 Normal 模式时，无法添加子声轨。</li>
<li><strong>Random Step</strong>:随机步进。每次播放父段落时，按随机顺序播放子声轨之一。</li>
<li><strong>Sequence Step</strong>:顺序步进。每次播放父段落时，按顺序依次播放子声轨之一。</li>
<li><strong>Switch</strong>:播放与活跃 Switch/State 关联的子音轨。</li>
</ul>
<p>Default value: Normal<br/></p>
