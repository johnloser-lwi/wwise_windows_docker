
<h2>Duration</h2>
<p>时长。片段之间的交叉淡变或延迟长度。如果选择 Trigger Rate 作为过滤类型，那么 Duration 决定触发下一个声音前将经过的时间。</p>
<p>选择 Sample Accurate 选项时，Duration 滑杆不可用。</p>
<p>交叉淡变的最大时长等于声音时长的一半。如果交叉淡变时间长于声音时长的一半，则交叉淡变时长将自动调整为最大允许值。声音引擎在运行时执行此自动调整。Wwise 不会限制或指示交叉淡变时间对于容器中的某些声音过长。</p>
<p>Default value: 1<br/>
Range: 0 to 3600<br/></p>
