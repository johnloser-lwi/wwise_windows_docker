
<h2>Early Reflections Auxiliary Send Volume</h2>
<p>반사 Auxiliary Bus에 전송되는 신호의 감쇠를 결정합니다. 또한 이 컨트롤은 API에 의해 지정된 반사 보조 센드의 볼륨에도 영향을 끼칩니다.</p>
<p><strong>참고</strong>: 슬라이더의 기본 범위는 -96에서 +12 dB입니다. 이 제한 범위를 초과하시기 위해서는 값을 직접 입력하시거나 마우스가 편집 조종에 초점이 맞춰져 있을 때에 마우스 휠을 굴리시면 됩니다.</p>
<p>Default value: 0<br/>
Range: -200 to 200<br/>
Units: dB<br/></p>
