
<h2>Outer angle</h2>
<p>Volume, Low-Pass Filter, Spread, Focus 감쇠가 최대 레벨로 유지되는 영역의 각도입니다.</p>
<p>외부 각도는 작은 원추형 내 아래쪽 영역을 정의합니다. 이 각도는 값이 변경되면 실시간으로 다시 그려집니다.</p>
<p>내부 및 외부 각도 사이의 영역은 과도 영역(transition area)이라 불립니다. 이 영역 내의 음량 감쇠는 감쇠값 0과 최대 감쇠값 사이에 선형으로 보간됩니다.</p>
<p>단위: ° <br/></p>
<p>Default value: 245<br/>
Range: 0 to 360<br/></p>
