
<h2>Voice Low-pass Filter</h2>
<p>명시된 값에 따라 고주파를 감쇠하는 반복적 필터를 말합니다.</p>
<p>이 필터의 단위는 적용된 로우 패스 필터의 백분율을 나타내며, 0은 로우 패스 필터링이 적용되지 않음 (신호에 영향을 끼치지 않음)을 의미하며 100은 최대로 감쇠함을 의미합니다.</p>
<p>(더 자세한 내용을 위해서는 <a href="HelpDoc=associating_low_pass_filter_values_with_their_corresponding_cutoff_frequencies#wwise_lpf_value_cutoff_frequencies">Wwise LPF 값 차단 주파수</a> 를 참조해 주세요.)</p>
<p>Default value: 0<br/>
Range: 0 to 100<br/>
Units: % <br/></p>
