
<h2>Maximum</h2>
<p>특정 SoundBank에 배정하고자 하는 게임 내 메모리의 최대량을 말합니다.</p>
<p>이 값의 링크를 해지하면 각 플랫폼마다 다른 최대 크기를 가질 수 있도록 할 수 있습니다.</p>
<p>사용자가 할당한 최대 메모리를 초과하더라도 SoundBank를 성공적으로 구축할 수 있습니다.</p>
<p>값이 0인 것은 SoundBank의 제한 크기가 없다는 것을 의미합니다. 이 경우 컨트롤은 &lsquo;0&rsquo; 대신 &lsquo;Infinite&rsquo;을 표시합니다.</p>
<p>단위: B <br/></p>
<p>Default value: 0<br/>
Range: 0 to 2147483647<br/></p>
