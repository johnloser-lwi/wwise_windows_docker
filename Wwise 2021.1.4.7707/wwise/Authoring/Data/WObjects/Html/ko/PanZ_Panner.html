
<h2>Pan Up-Down</h2>
<p>원의 Z축 좌표를 말합니다. (높이 레이어에 채널이 없는 구성에서는 아무 영향을 주지 않음.)</p>
<p><strong>참고</strong>: Z 축 슬라이더는 Speaker Panning 모드가 Steering으로 설정되었을 경우에만 사용할 수 있습니다.</p>
<p><strong>참고</strong>: Z 축은 그래프에서 표시되지 않습니다. 이 값은 Z 축 슬라이더에 의해서만 제어되며 표시됩니다.</p>
<p>Default value: 0<br/>
Range: -100 to 100<br/></p>
