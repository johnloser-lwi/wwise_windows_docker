
<h2>Scope</h2>
<p>LFOインスタンスの作成方法を選択する。</p>
<ul>
<li><strong>Voice</strong>:サウンドやオブジェクトの再生ごとに、LFOインスタンスを作成する。</li>
<li><strong>Note/Event</strong>:全ての再生インスタンス、またはMIDIの場合は全てのノートで、LFOインスタンスを作成する。</li>
<li><strong>Game Object</strong>:ゲームオブジェクトごとにLFOインスタンスを作成する。</li>
<li><strong>Global</strong>:プロジェクト全体用に1つのLFOを作成する。</li>
</ul>
<p>Default value: Note or Event<br/></p>
