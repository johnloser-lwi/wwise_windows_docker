
<h2>HDR Release Time Mode</h2>
<p>ウィンドウをより低い値にリリースする時の動作を設定する。</p>
<ul>
<li><strong>Linearモード</strong>では、ウィンドウ上端がdB方向を直線的に移動する（つまり、直線方向に指数で移動する）。</li>
<li><strong>Exponentialモード</strong>では、dB方向に指数で移動する。移動の速さは上記Release Timeで決まる。</li>
</ul>
<p>詳細は <a href="HelpDoc=working_with_hdr_ballistics">HDRのアタック・リリース</a> を参照。</p>
<p>Default value: Exponential<br/></p>
