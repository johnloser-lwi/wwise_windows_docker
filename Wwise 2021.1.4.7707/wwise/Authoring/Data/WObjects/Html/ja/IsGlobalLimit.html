
<h2>Limitation sound instances to:</h2>
<p>同時に再生できる同じ階層構成のサウンドインスタンスやモーションインスタンスの個数。この制限は選択されたオプションに適応される。</p>
<ul>
<li><strong>Per game object：</strong> 階層のノード内における各ゲームオブジェクト。</li>
<li><strong>Globally：</strong> 階層のノード内におけるすべての組み合わされたゲームオブジェクト。</li>
</ul>
<p>Default value: Per game object<br/></p>
