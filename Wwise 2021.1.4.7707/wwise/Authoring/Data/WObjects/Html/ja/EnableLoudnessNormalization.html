
<h2>Enable Loudness Normalization</h2>
<p>ラウドネスノーマライゼーションを有効にしてあるかどうかを示す。</p>
<p>ソース録音を測定したラウドネス値を元に計算した自動ゲインを適用することで、ソースのノーマライゼーションを行う。</p>
<p>ラウドネスノーマライゼーションの詳細については <a href="HelpDoc=using_loudness_normalization_or_make_up_gain_to_adjust_volume">ラウドネスノーマライゼーション、またはメイクアップゲインを使い、ボリュームを調整する</a> を参照。</p>
<p>Default value: false<br/></p>
