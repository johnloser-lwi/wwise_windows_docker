
<h2>Waveform</h2>
<p>モジュレータ形状のことで、以下のオプションから選択できる:</p>
<ul>
<li><strong>Sine</strong></li>
<li><strong>Triangle</strong></li>
<li><strong>Square</strong></li>
<li><strong>Saw up</strong></li>
<li><strong>Saw down</strong></li>
<li><strong>Random</strong>:Randomを選択すると、モジュレータが実行される度にランダムなレベルが適用される。</li>
</ul>
<p>Default value: Sine<br/></p>
