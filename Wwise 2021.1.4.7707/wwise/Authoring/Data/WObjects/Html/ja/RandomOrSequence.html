
<h2>Random or Sequence</h2>
<ul>
<li><strong>Random</strong>:コンテナをRandom Containerとして指定すると、コンテナ内のオブジェクトがランダムな順番で再生される。ランダム再生には、StandardとShuffleの2種類のモードがある。</li>
<li><strong>Sequence</strong>:コンテナをSequence Containerとして指定すると、コンテナ内のオブジェクトが、ユーザーの設定したプレイリストに従い再生される。</li>
</ul>
<p>Default value: Random<br/></p>
