
<h2>Input</h2>
<p>This parameter determines which channel(s) will be used to feed the corresponding (left or right) delay line.</p>
<p>值：</p>
<ul>
<li><strong>Left/Right</strong>:分别使用左声道或右声道（默认设置）。</li>
<li><strong>Center</strong>:中置声道（如果有中置）会向延迟线提供信息。</li>
<li><strong>Left/Right + Center</strong>：左/右信号将与中置声道下混，来向延迟线提供信息。</li>
<li><strong>None</strong>:延迟线输入为无声。</li>
</ul>
<p>Default value: Right<br/></p>
