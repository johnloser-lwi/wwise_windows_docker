
<h2>Feedback</h2>
<p>Gain applied to the feedback path before its re-injection into the same delay line input.</p>
<p><strong>Warning</strong>: Using high feedback gains can build up very high signal levels depending on the input signal content.</p>
<p>Default value: -12<br/>
Range: -48 to 0<br/>
Units: dB<br/></p>
