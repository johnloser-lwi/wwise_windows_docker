
<h2>Apply Downstream Volume</h2>
<p>이 옵션이 활성화된 경우 상위 계층에서 적용된 게인을 출력 파일에 적용하게 됩니다. 예를 들어 Master Audio Bus의 음량이 10만큼 증가하고 이 버스의 하위 Audio Bus가 15만큼 감소할 경우 이 하위 계층과 이 계층의 모든 하위 계층이 총 게인의 합인 -5를 이어 받게 됩니다. 게인은 항상 들리지만 이 옵션이 활성화되지 않은 경우 녹음기에 의해 출력되는 오디오 파일이 이를 나타내지 않습니다.</p>
<p>Default value: false<br/></p>
