
<h2>Feedback</h2>
<p>The amount of delayed signal that will be sent back to the input. The volume of the repeated signal becomes quieter with each repetition.</p>
<p>A high percentage of feedback can create a howling effect as the delayed sound is heard repeatedly.</p>
<p>Default value: 15<br/>
Range: 0 to 100<br/>
Units: % <br/></p>
