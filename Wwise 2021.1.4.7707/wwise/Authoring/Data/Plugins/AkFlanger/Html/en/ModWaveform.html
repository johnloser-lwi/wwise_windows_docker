
<h2>LFO Waveform</h2>
<p>Shape of the modulating signal.</p>
<p>Values: Sine, Square, Triangle, Upward sawtooth, Downward sawtooth.</p>
<p><strong>Warning</strong>: Although this parameter can be changed at run-time using RTPCs, the signal is not guaranteed to be continuous.</p>
<p>Default value: Sine<br/></p>
