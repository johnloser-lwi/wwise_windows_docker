
<h2>LFO Depth</h2>
<p>Amount of amplitude modulation that controls the actual delay length, in percentage. At 0%, the delay length used by the comb filter is always as specified by the delay parameter. At 100%, the delay length is modulated to its full range.</p>
<p>Default value: 50<br/>
Range: 0 to 100<br/>
Units: % <br/></p>
