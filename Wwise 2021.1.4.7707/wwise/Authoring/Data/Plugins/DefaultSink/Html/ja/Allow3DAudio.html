
<h2>Allow 3D Audio</h2>
<p>選択すると、Audio Deviceは、エンドポイントの3D Audio機能の起動を試みる。このオプションを選択しないと、全ての3D Audio機能が選択できなくなる。</p>
<p><strong>注釈</strong>:選択しても3D Audioの起動が保障されるわけではなく、プラットフォームが3D Audioに対応している場合に限り、起動される。</p>
<p>詳細は <a href="HelpDoc=object_based_audio_overview">Understanding Object-Based Audio</a> を参照。</p>
<p>Default value: false<br/></p>
