
<h2>Filters Enable</h2>
<p>滤波器。将以下滤波器作用于音频信号：</p>
<p><strong>高通滤波器（HPF）</strong> —— HPF 控件定义作用于音频信号的高通滤波器的特性。高通滤波器适用于消除低频噪声、不想要的的爆破音和直流偏置。对于“futzing（窄频）”应用，低频内容损失在许多通信设备（包括电话、无绳电话、收音机和扩音器等）中极为常见。</p>
<p><strong>低通滤波器（LPF）</strong> —— LPF 控件定义作用于音频信号的低通滤波器的特性。低通滤波器适用于消除背景噪声（例如磁带嘶嘶声、瀑布流和一般的环境背景噪声）。</p>
<p>Default value: true<br/></p>
