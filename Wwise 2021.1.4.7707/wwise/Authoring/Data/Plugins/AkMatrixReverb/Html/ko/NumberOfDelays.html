
<h2>Quality vs. Performance</h2>
<p>이 설정은 음질과 성능 (메모리 및 처리) 사이 절충 선호도를 명시할 수 있게 해주며, 다음의 옵션 중에서 선택할 수 있습니다.</p>
<ul>
<li>Favor performance(성능 중시).</li>
<li>Balance quality and performance(음질과 성능의 균형 도모).</li>
<li>Favor quality(음질 중시).</li>
<li>Maximize quality(음질 최대화).</li>
</ul>
<p>Default value: Balance quality and performance<br/></p>
