
<h2>Delay Lengths Mode</h2>
<ul>
<li><strong>Default delay lengths</strong>:ディレイ長のデフォルト設定使用を指定する。</li>
<li><strong>Custom delay lengths</strong>:各ディレイラインに対する個別のディレイ長から構成されるマトリックスがリバーブの「色（“color”）」の変更や芸術的効果を加えるために使用されることを指定する。ディレイ長が長くなるとリバーブのモーダル密度が増加するが、メモリ使用率が上がり、エコー密度が下がる。</li>
</ul>
<p>Default value: Default delay lengths<br/></p>
