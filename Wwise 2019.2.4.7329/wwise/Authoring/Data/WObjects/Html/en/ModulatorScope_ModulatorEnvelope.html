
<h2>Scope</h2>
<p>Define how envelope instances are created:</p>
<ul>
<li><strong>Voice</strong>: An envelope instance is created for every sound/object playback.</li>
<li><strong>Note/Event</strong>: An envelope instance is created for every playing instance, or note when used in MIDI context.</li>
</ul>
<p>Default value: Note or Event<br/></p>
