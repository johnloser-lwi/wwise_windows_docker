
<h2>MIDI tracking root note</h2>
<p>The root note of the node&rsquo;s sound. This value is used in conjunction with a received MIDI note to determine the pitch-shifting of the node&rsquo;s sound.</p>
<p><strong>Note</strong>: this value is ignored if note tracking is not enabled.</p>
<p>Default value: 60<br/>
Range: 0 to 127<br/></p>
