
<h2>Scope</h2>
<ul>
<li><strong>Global</strong>:コンテナの、ゲームで使う全てのインスタンスを1つのオブジェクトとして扱い、ゲームオブジェクト同士の繰り返しを回避する。
例えば、ゲーム中の何人かのキャラクターが、共通するいくつかの台詞を言う場合は、スコープをGlobalに設定して、ランダム機能、シャッフル機能、またはステップ機能を使うことで、キャラクターがしゃべる度に、必ず違う台詞を言わせることができる。</li>
<li><strong>Game object</strong>:コンテナの各インスタンスを個別に扱うため、ゲームオブジェ クト同士でシェアすることがない。</li>
</ul>
<p>Default value: Global<br/></p>
