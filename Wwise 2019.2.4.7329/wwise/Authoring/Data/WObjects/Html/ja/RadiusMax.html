
<h2>Max Distance</h2>
<p>サウンドまたはモーションが最低レベルに達する時の、発信ソースからの距離。最大距離を超えると、オブジェクトの減衰は一定となる。</p>
<p>サウンドやモーションの伝搬は全方向性なので、最大距離値によって発信ソースの周りに円錐型の境界が作成される。</p>
<p>最大距離は、グラフビューに最後のコントロールポイントとして示される。</p>
<p>単位：Wwiseの距離単位<br/></p>
<p>(Wwiseの距離単位は、ゲームで使う距離単位、例えばセンチやメートルなどと一致する。)</p>
<p>Default value: 100.0<br/>
Range: 1 to 100000000<br/></p>
