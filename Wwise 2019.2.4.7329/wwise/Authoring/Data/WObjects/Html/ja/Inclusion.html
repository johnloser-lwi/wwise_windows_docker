
<h2>Inclusion</h2>
<p>このオブジェクトが含まれるのかどうかを示す。選択すると、このオブジェクトが含まれる。選択しないと、含まれないことを示す。<span class="condition" name="Feature_Platforms">デフォルトでは全プラットフォームに適用する。プラットフォーム別のカスタマイゼーションの指定や設定を行う場合は、 <a href="HelpDoc=working_with_property_editor#linking_unlinking_property_values">Linkインジケータ</a>  （チェックボックス左）を使う。</span></p>
<p>チェックなしの場合は、Property Editorのプロパティや動作を設定できない。</p>
<p>Default value: true<br/></p>
