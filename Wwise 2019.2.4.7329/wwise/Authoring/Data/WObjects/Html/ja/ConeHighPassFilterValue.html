
<h2>High-pass Filter</h2>
<p>指定値に基づいて低周波を減衰させる、リカーシブ（再帰）フィルタ。</p>
<p>ハイパスフィルタの単位は、適用するハイパスフィルタ率を表し、0はハイパスフィルタなし（信号に影響なし）を表し、100は最大減衰を表す。</p>
<p>High-pass FilterにはリンクインジケータとRTPCインジケータがあるので、詳細は <a href="HelpDoc=working_with_property_editor">Property Editorを使って作業する</a> を参照。</p>
<p>単位：％<br/></p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
