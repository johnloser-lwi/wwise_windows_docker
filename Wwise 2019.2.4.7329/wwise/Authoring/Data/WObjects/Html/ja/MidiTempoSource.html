
<h2>Source</h2>
<p>MIDIクリップを再生するときに使うテンポを指定する。</p>
<p><strong>Hierarchy</strong>-クリップの先祖の時間設定よりテンポを取得する。</p>
<p><strong>File</strong>-クリップのオリジナルMIDIファイルよりテンポを取得する。</p>
<p>この設定はMIDIクリップを作成するときに、その長さを決めるために使う。クリップを作成したあとにこのフィールドを変更すると、クリップを表現するために使うテンポが変更されるが、クリップの長さは変わらない。MIDIクリップの長さを変えるには、クリップハンドルを使う。</p>
<p>Default value: Hierarchy<br/></p>
