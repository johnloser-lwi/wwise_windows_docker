
<h2>User-Defined Auxiliary Send Volume</h2>
<p>Auxiliary Busに送られる信号の減衰を設定する。</p>
<p><strong>注釈</strong>:デフォルトスライダレンジは、-96から+12までとなっている。範囲を広げるには、数値を直接入力するか、編集コントロール部分にカーソルを当てたまま、マウスをスクロールする。</p>
<p><strong>注釈</strong>:この列は、具体的なセンド対象として、Auxiliary Busが選択されているとき限り、設定できる。</p>
<p>Default value: 0<br/>
Range: -200 to 200<br/>
Units: dB<br/></p>
