
<h2>Bus Volume</h2>
<p>バスレベル、またはAuxiliary Busレベルでオーディオ信号に適用される減衰（レベルまたは振幅）。<span class="condition" name="Feature_VirtualVoice">ボリュームの詳細については <a href="HelpDoc=understanding_voice_pipeline">ボイスパイプラインを理解する</a> を参照。</span></p>
<p><strong>注釈</strong>:デフォルトスライダレンジは、-96から+12までとなっている。範囲を広げるには、数値を直接入力するか、編集コントロール部分にカーソルを当てたまま、マウスをスクロールする。</p>
<p>Default value: 0<br/>
Range: -200 to 200<br/>
Units: dB<br/></p>
