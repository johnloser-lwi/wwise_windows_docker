
<h2>Simulation Value</h2>
<p>選択中のGame Parameterの現在値を設定し、グラフ中のGame Parameterカーソルの位置を決めるもので、オーサリングツールのシミュレーションだけに使う。フィールド範囲とスライダー範囲は、Game ParameterのProperty Editorで設定するが、このプロパティが表示されるのはRTPCのセクションだけで、例えば <a href="HelpDoc=rtpc_tab#rtpc_side_panel">RTPC side panel</a> や、 <a href="HelpDoc=multi_editor_multi_editor">Multi Editor</a> などに表示される。</p>
<p>Default value: 50<br/></p>
