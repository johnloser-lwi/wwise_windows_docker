
<h2>Ouput Bus</h2>
<p>このオブジェクトをルーティングする、Master-Mixer HierarchyにあるAudio Bus。</p>
<p>オブジェクトが親のアウトプットプロパティを継承する場合は、この項目を選択できない。</p>
<span class="condition" name="Feature_Platforms"><p>
Audio Busをアンリンクして、特定のプラットフォームで別のルーティングパスを作成することもできる。</p>
<p>詳しくは <a href="HelpDoc=specifying_output_routing_for_objects#to_unlink_output_routing_for_current_platform">現在のプラットフォームのアウトプットルーティングをアンリンクするには:</a> を参照。
</p></span>
