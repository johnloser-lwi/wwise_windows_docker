
<h2>Low-pass filter</h2>
<p>声部低通滤波器。基于指定频率值针对高频进行衰减的递归滤波器。</p>
<p>此滤波器的单位表示低通滤波的百分比，其中 0 表示无低通滤波（信号不受影响）而 100 表示最大衰减。</p>
<p>低通滤波器具有链接标志和 RTPC 标志，请参阅 <a href="HelpDoc=working_with_property_editor">使用 Property Editor</a> 了解详情。</p>
<p>(有关详细信息，请参阅 <a href="HelpDoc=associating_low_pass_filter_values_with_their_corresponding_cutoff_frequencies#wwise_lpf_value_cutoff_frequencies">Wwise 中 LPF 和 HPF 值对应的截止频率</a> 。)</p>
<p>单位：%<br/></p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
