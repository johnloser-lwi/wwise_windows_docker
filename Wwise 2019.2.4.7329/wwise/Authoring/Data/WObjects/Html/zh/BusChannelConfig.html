
<h2>Channel Configuration</h2>
<p>声道配置。指定应在该总线中使用的声道配置。如果设置为除 <strong>Parent</strong> 以外的任何配置，此配置则将强制在层级结构的此层级上进行子混音。<strong>Parent</strong> 表示此总线继承其父对象的声道配置。Master Audio Bus 的声道配置隐式设置为Parent，因为它继承的是关联的 sink /音频输出设备的声道配置。</p>
<p>此设置有利于节省该总线效果器所占用的 CPU 资源，因为减少声道数通常会降低效果器处理所需的 CPU 用量。</p>
<p>此选项仅适用于软件管线平台。</p>
<p>有关详细信息，请参阅 <a href="HelpDoc=understanding_channel_configurations">理解声道配置</a> 。</p>
<p>Default value: Parent<br/></p>
