
<h2>Source</h2>
<p>源。决定用于播放 MIDI 片段的速度。</p>
<p><strong>Hierarchy</strong> &ndash; 层级结构。从片段上级对象的时间设置获得的速度。</p>
<p><strong>File</strong> &ndash; 文件。从片段的原始 MIDI 文件获得的速度。</p>
<p>请注意，在创建 MIDI 片段时会使用此设置来确定其时长。在片段创建后更改此字段会更改用于表达该片段的速度，但不会更改片段的时长。要更改 MIDI 片段的时长，请使用片段裁剪点。</p>
<p>Default value: Hierarchy<br/></p>
