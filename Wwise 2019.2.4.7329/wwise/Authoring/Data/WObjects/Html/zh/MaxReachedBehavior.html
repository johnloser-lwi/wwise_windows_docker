
<h2>When priority is equal:</h2>
<p>当达到上限且优先级相等时。决定在达到播放数上限并且不只一个对象具有最低优先级时将会发生什么。您可以选择以下选项之一：</p>
<ul>
<li><strong>Discard oldest instance</strong> —— 丢弃最早播放的优先级最低的实例。</li>
<li><strong>Discard newest instance</strong> —— 丢弃最新播放的优先级最低的实例。</li>
</ul>
<p>Default value: Discard oldest instance<br/></p>
