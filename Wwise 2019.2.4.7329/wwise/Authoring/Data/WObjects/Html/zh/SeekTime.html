
<h2>Seek Time</h2>
<p>以时间绝对值来表示跳转位置。此时长会将循环考虑在内。例如，跳转到自己循环两次的 10 秒声音的 10 秒处会将光标置于第二次循环的开头。</p>
<p>同样，不可能在无限循环声音的循环区域后（在结尾部分）进行定位。</p>
<p>在音乐段落内进行跳转时，跳转是相对于 Entry Cue 进行的。因此，不可能在 Entry Cue 之前（前导段）进行定跳转但是，可以使用此选项在 Exit Cue 之后（后尾段）进行跳转。</p>
<p>单位：s<br/></p>
<p>Default value: 0<br/>
Range: 0 to 3600<br/></p>
