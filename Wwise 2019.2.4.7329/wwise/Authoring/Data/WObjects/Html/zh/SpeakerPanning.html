
<h2>Speaker Panning</h2>
<span class="condition" name="WwiseLite"><p>
在设为 Balance - Fade 时，可平衡各个声道的音量或强度，以便通过任一扬声器输出声音。
</p></span>
<span class="condition" name="Feature_ChannelConfiguration"><p>
在设为 Balance - Fade 时，可平衡各个声道的音量或强度，以便通过 2.0 ~ 7.1 Audio Bus 中任一扬声器输出声音。默认设为 Direct Assignment。其中，FL 对应 FL 扬声器，FR 对应 FR 扬声器，以此类推。
</p></span>
<p>Panner 不受音频源内所含声道数影响。</p>
<p><strong>备注</strong>:Panner 不会对 Ambisonics 声音产生影响。</p>
<p>Default value: Direct Assignment<br/></p>
