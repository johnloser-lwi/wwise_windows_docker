
<h2>Continue Playing</h2>
<p>跨切换开关。确定当触发新的 Switch 时，多个 Switch 中共用的对象是否继续播放。</p>
<ul>
<li>若启用 Continue Playing，则两个 Switch 共用的对象将继续播放。</li>
<li>若禁用 Continue Playing，则对象将停止并从头开始播放。</li>
</ul>
<p><strong>备注</strong>:Continue Playing 选项仅在 Switch Play Mode 设为 Continuous 时可用。</p>
<p>Default value: false<br/></p>
