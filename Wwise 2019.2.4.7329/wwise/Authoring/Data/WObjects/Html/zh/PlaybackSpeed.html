
<h2>Playback Speed</h2>
<p>播放速度。调整音乐对象内容的播放速度：</p>
<ul>
<li>若值等于 1，则正常播放</li>
<li>若值小于 1，则减速播放</li>
<li>若值大于 1，则加速播放</li>
</ul>
<p>对于不同媒体类型，播放速度会产生不同影响：</p>
<ul>
<li>WAV：播放内容时，音高将变高或变低。</li>
<li>MIDI：播放内容时，速度将变快或变慢。</li>
</ul>
<p><strong>备注</strong>:此值将与上级对象的播放速度相乘。</p>
<p>Default value: 1<br/>
Range: 0.25 to 4<br/></p>
