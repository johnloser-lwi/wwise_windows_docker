
<h2>Low-pass Filter (to Output Bus)</h2>
<p>오디오 출력 버스로 라우팅되는 신호를 위한 Low-Pass Filter를 말합니다.</p>
<p>명시된 값에 따라 고주파를 감쇠하는 반복적 필터를 말합니다.</p>
<p>이 필터의 단위는 적용된 Low-Pass Filtering의 백분율을 나타내며, 0은 Low-Pass Filtering이 적용되지 않음 (신호에 영향을 끼치지 않음)을 의미하며 100은 최대로 감쇠함을 의미합니다.</p>
<p>Default value: 0<br/>
Range: 0 to 100<br/>
Units: % <br/></p>
