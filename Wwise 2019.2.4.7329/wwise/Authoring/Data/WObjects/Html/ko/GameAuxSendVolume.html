
<h2>Volume (Game-defined auxiliary sends)</h2>
<p>게임 오브젝트를 위해 설정된 게임 정의 보조 전송 음량의 감쇠를 정합니다.</p>
<p>게임 정의 보조 전송값의 오프셋을 위해서 이 음량을 사용하시면 됩니다.</p>
<p><strong>참고</strong>: 슬라이더의 기본 범위는 -96에서 +12까지입니다. 이 제한 범위를 초과하시기 위해서는 값을 직접 입력하시거나 마우스가 편집 조종에 초점이 맞춰져 있을 때에 마우스 휠을 굴리시면 됩니다.</p>
<p>Default value: 0<br/>
Range: -200 to 200<br/>
Units: dB<br/></p>
