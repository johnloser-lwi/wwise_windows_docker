
<h2>Random or Sequence</h2>
<ul>
<li><strong>Random</strong>: 해당 컨테이너를 랜덤 컨테이너(Random Container)로 정의합니다, 즉 컨테이너 안의 오브젝트들이 랜덤화된 순서로 재생될 수 있게 합니다. 랜덤 재생에는 두 가지의 방식이 있습니다: 바로 Standard와 Shuffle입니다.</li>
<li><strong>Sequence</strong>: 해당 컨테이너를 Sequence Container로 정의합니다, 즉 컨테이너 안의 오브젝트들을 사용자 지정된 플레이리스트에 따라 재생합니다.</li>
</ul>
<p>Default value: Random<br/></p>
