
<h2>Ouput Bus</h2>
<p>해당 오브젝트가 라우팅될 Master-Mixer Hierarchy 내 Audio Bus를 말합니다.</p>
<p>이 옵션은 오브젝트가 출력 속성을 상위 계층에서 가져올 경우 사용이 불가합니다.</p>
<span class="condition" name="Feature_Platforms"><p>
Audio Bus는 링크를 해지하여 특정 플랫폼을 위해 다른 라우팅 경로를 생성할 수 있습니다.</p>
<p>더 많은 정보를 위해서는 <a href="HelpDoc=specifying_output_routing_for_objects#to_unlink_output_routing_for_current_platform">현재 선택한 플랫폼의 출력 라우팅 링크를 해제하는 방법:</a> 을 참조해 주세요.
</p></span>
