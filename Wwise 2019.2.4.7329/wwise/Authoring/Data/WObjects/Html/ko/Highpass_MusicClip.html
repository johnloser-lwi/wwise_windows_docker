
<h2>High-Pass Filter</h2>
<p>다음 속성들을 위한 엔벨로프 편집을 활성화합니다:</p>
<ul>
<li>Volume: 빨간색 곡선</li>
<li>Low-pass: 어두운 파란색 곡선</li>
<li>High-pass: 밝은 파란색 곡선</li>
</ul>
<p>엔벨로프 편집이 활성화되어 있을 때, 연관된 곡선은 각 음악 클립 내에서 변경될 수 있습니다.</p>
<p><strong>작은 정보</strong>: 곡선이 활성화되어 있을 때, 세그먼트 내 점을 추가하기 위해 곡선을 더블 클릭해 주세요. 세그먼트 모양을 변경하기 위해서는 곡선 세그먼트를 오른쪽 클릭해 주세요.</p>
