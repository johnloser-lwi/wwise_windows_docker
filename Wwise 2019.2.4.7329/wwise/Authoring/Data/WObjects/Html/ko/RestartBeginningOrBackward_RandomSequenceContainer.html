
<h2>Sequence At End of Playlist</h2>
<p>플레이리스트의 가장 마지막 오브젝트가 재생된 후에 시퀀스의 재생 행동을 정의합니다. 여기에는 선택할 수 있는 두 가지의 옵션이 있습니다:</p>
<ul>
<li><strong>Restart</strong>: 플레이리스트의 가장 마지막 오브젝트가 재생된 후 기존 목록의 순서대로 처음부터 끝까지 재생합니다.</li>
<li><strong>Play in reverse order</strong>: 플레이리스트의 가장 마지막 오브젝트가 재생된 후에, 그 리스트를 기존 순서의 반대로 마지막부터 처음까지 재생합니다.</li>
</ul>
<p>Default value: Restart<br/></p>
