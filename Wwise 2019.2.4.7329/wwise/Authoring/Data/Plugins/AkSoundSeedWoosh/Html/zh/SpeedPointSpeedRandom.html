
<h2>Speed</h2>
<p>时间。曲线上各个点的时间偏置量的绝对值。它定义了各个点的时间值域。例如，为属性值添加随机值 1 意味着各个点的可能时间值为 [（值 - 1）至（值 + 1）]。</p>
<p>在定义随机值后，每次播放 Woosh 声时，Wwise 都会为曲线上的各个点从值域（值 +/- 随机）内随机选择一个值。这可以达到将曲线上的各个点单独进行左右移动的效果。</p>
<p>点的顺序不会改变，因此曲线的轮廓将被保留。也就是说，各个点的时间可以在上一点和下一点之间随机移动。</p>
<p>Default value: 10<br/>
Range: 0 to 50<br/></p>
