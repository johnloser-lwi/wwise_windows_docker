
<h2>Minimum Distance</h2>
<p>씬의 중심으로부터 감쇠 게인이 적용되지 않는 (0dB) 거리를 말합니다. 이 속성은 씬의 백분율로 측정됩니다.</p>
<p>SoundSeed Woosh에 의해 사용되는 감쇠 모델에 대한 더 자세한 정보는 <a href="HelpDoc=wwise_soundseed_air_woosh_plug_in_wwise_soundseed_air_woosh_plug_in">Wwise SoundSeed Air - Woosh</a> 를 참조하세요.</p>
<p>Default value: 10<br/>
Range: 1 to 100<br/></p>
