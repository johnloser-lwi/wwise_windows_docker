
<h2>IR Stretch</h2>
<p>インパルス応答リサンプリングファクタ。リサンプリングを介して、ピッチシフトエフェクトを適用する（従って、持続期間に影響を与える）。周波数のインパルス応答の共振をシフトすることにより、より小さいまたは大きい空間をシミュレートすることができる。値が100の場合、持続期間と周波数に変化はない。値が50の場合、より高い共振周波数で2倍短い（小さな空間に典型的な）インパルス応答に変換される。値が200の場合、より低い共振周波数で2倍長い（大きい空間に典型的な）インパルス応答になる。</p>
<p>Default value: 100<br/>
Range: 50 to 200<br/></p>
