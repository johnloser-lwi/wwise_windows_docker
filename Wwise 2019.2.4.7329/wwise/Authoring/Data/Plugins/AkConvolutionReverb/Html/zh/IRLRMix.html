
<h2>IR Balance</h2>
<p>平衡控件可用来平移立体声冲激响应。 这对于在录制时某个声道信号更强的冲激响应十分有用，使用这样的冲激响应可能导致立体声像（湿声分量）异常地偏向一侧。</p>
<p>由于平衡控制会通过不同权重对冲激响应立体声声道做重新混音，因此它也可以结合“Channels”参数的“Mixdown”选项使用，以有效地在左右声道的特征之间进行插值。</p>
<p><strong>备注</strong>:只有在使用立体声冲激响应文件且 Channels 参数设为 <strong>Stereo</strong> 或 <strong>Mixdown</strong> 时，此控件才可用。</p>
<p>Default value: 0<br/>
Range: -100 to 100<br/></p>
