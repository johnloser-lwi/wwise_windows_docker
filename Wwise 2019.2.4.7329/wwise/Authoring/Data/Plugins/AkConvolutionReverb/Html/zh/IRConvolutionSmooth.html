
<h2>IR Smooth</h2>
<p>平滑。使用低通滤波对根据阈值参数检测到的特定频率截断点进行平滑处理。 平滑处理可用于补偿因使用高阈值所导致的副作用。 使用高平滑值的后果是将削弱优化成果，因此只有在在必要时才应使用该值。 请注意，有时最好将阈值参数设为较低值，而不是使用较大的平滑参数值。 要了解详情，请参阅 <a href="HelpDoc=wwise_convolution_reverb_plug_in#memory_and_cpu_optimizations">内存和 CPU 优化</a> 。</p>
<p><strong>备注</strong>:只有当将阈值参数设置为 -144 dB 以上时该选项才会启用。</p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
