
<h2>Input</h2>
<p>输入。该参数决定变调器将处理哪些声道。</p>
<p>值：</p>
<ul>
<li><strong>As Input</strong>:与输入相同。处理所有输入声道（默认）。</li>
<li><strong>Mono/Center</strong>:单声道／中置。仅处理中置声道。 还会处理单声道信号。</li>
<li><strong>Stereo</strong>:立体声。仅处理左前和右前扬声器。</li>
<li><strong>L/R/C</strong>:左／中／右。处理所有前置扬声器，包括中置（如有的话）。</li>
<li><strong>L/R/Ls/Rs</strong>:左／右／左环绕／右环绕。处理前置和后置立体声对。</li>
<li><strong>L/R/C/Ls/Rs</strong>:左／右／中／左环绕／右环绕。处理所有全频带声道。</li>
</ul>
<p>Default value: As Input<br/></p>
