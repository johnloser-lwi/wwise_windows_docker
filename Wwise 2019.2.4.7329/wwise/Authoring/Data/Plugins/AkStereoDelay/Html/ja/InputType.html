
<h2>Input</h2>
<p>このパラメータは、対応する（レフトまたはライトの）ディレイラインをフィードするために使用されるチャンネルを決定する。</p>
<p>値:</p>
<ul>
<li><strong>Left/Right</strong>:レフトまたはライトチャンネルが個々に使用される（デフォルト）。</li>
<li><strong>Center</strong>:ディレイラインをフィードするために、センターチャンネル（存在する場合）が使用される。</li>
<li><strong>Left/Right + Center:</strong> ディレイラインをフィードするために、レフト/ライト信号がセンターチャンネルとダウンミックスされる。</li>
<li><strong>None</strong>:ディレイラインの入力は無音。</li>
</ul>
<p>Default value: Right<br/></p>
