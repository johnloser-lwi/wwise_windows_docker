
<h2>Input</h2>
<p>이 매개 변수는 어떤 채널이 상응하는 (죄측 또는 우측) 지연 선에 제공될 것인가를 정합니다.</p>
<p>Values:</p>
<ul>
<li><strong>Left/Right</strong>: 왼쪽 또는 오른쪽 채널이 각각 사용됩니다 (기본 설정).</li>
<li><strong>Center</strong>: 중앙 채널 (중앙 채널이 존재할 경우) 지연선에 공급됩니다.</li>
<li><strong>Left/Right + Center</strong>: Left/Right 신호가 다운믹스된 후 중앙 채널과 함께 지연선에 공급됩니다.</li>
<li><strong>None</strong>: 지연선 입력이 무음화됩니다.</li>
</ul>
<p>Default value: Right<br/></p>
