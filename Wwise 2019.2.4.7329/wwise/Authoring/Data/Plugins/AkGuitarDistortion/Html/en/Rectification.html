
<h2>Distortion Rectification</h2>
<p>Amount of half-wave or full-wave rectification that will affect the negative portions of the input signal. Refer to <a href="HelpDoc=wwise_guitar_distortion_plug_in#wwise_guitar_distortion_plug_in_rectification">Rectification</a> for more details.</p>
<p>Default value: 0<br/>
Range: 0 to 100<br/>
Units: % <br/></p>
