
<h2>Quality vs. Performance</h2>
<p>サウンド品質とパフォーマンス（メモリ、処理能力）の妥協点を見つける上の優先度を指定する設定で、以下のいずれかを選択できる:</p>
<ul>
<li>パフォーマンスを優先（Favor performance）。</li>
<li>クォリティとパフォーマンスのバランスを取る（Balance quality and performance）。</li>
<li>クォリティを優先（Favor quality）。</li>
<li>クォリティを最大化（Maximize quality）。</li>
</ul>
<p>Default value: Balance quality and performance<br/></p>
