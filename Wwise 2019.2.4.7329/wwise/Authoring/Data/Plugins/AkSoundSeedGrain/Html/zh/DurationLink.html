
<h2>Duration Link</h2>
<p>在选择 <strong>Duration Multiplier</strong> 时，可将粒子时长指定为发射间隔的倍数。在选择 <strong>Duration</strong> 时，粒子时长完全独立于发射间隔。在选择 <strong>MIDI Duration</strong> 时，若通过 MIDI 音符触发合成器，则使用音符长度覆盖粒子时长。在调制 Duration 属性时，将调制 <strong>MIDI Duration</strong>。</p>
<p>Default value: Duration Multiplier<br/></p>
