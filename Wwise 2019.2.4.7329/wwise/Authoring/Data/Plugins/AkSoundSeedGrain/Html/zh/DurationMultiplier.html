
<h2>Duration Multiplier</h2>
<p>时长倍数。粒子时长相对于发射速率(使用 Emissions per Second 或 Time Between Emissions 设定)的倍数。此控件仅在 Duration Link 设为 Duration Multiplier 时可用。</p>
<p>在设为 1 时，实际粒子时长等于粒子发射间隔；此时，包络释音与包络起音重叠，粒子之间前后接合。在小于 1 时，粒子之间会有间隙；在大于 1 时，粒子将相互堆叠。</p>
<p>Default value: 1<br/>
Range: 0.001 to 1000<br/></p>
