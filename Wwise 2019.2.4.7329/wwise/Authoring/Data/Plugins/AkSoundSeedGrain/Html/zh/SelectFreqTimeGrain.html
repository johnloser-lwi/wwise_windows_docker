
<h2>Select Freq/Time</h2>
<p>选择频率/时间。选择是要控制粒子发射速率(<strong>Emissions per Second</strong>)、粒子发射间隔(<strong>Time Between Emissions</strong>)还是 MIDI 音符决定的粒子发射频率。</p>
<p>在选择 <strong>MIDI Emissions Per Second</strong> 时，若通过 MIDI 音符触发合成器，则使用音符值覆盖 Emissions per Second。在调制 Emissions per Second 属性时，此值会随之变化。</p>
<p>Default value: Time between Emissions<br/></p>
