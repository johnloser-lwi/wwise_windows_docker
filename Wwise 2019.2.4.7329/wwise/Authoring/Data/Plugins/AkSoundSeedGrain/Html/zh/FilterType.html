
<h2>Filter Type</h2>
<p>滤波器类型。应用于各个粒子的滤波器类型。</p>
<ul>
<li>LPF6: 一阶(每个八度 6 dB)低通滤波器。在应用此滤波器时，参数 Filter Q 不起作用。</li>
<li>LPF12: 二阶(每个八度 12 dB)低通滤波器。</li>
<li>HPF6: 一阶(每个八度 6 dB)高通滤波器。在应用此滤波器时，参数 Filter Q 不起作用。</li>
<li>HPF12: 二阶(每个八度 12 dB)高通滤波器。</li>
<li>BP: 二阶(每侧每个八度 6 dB)带通滤波器。在应用此滤波器时，参数 Filter Q 不起作用。</li>
</ul>
<p>Default value: LPF12<br/></p>
