
<h2>Release</h2>
<p>그레인 엔벨로프의 릴리스 시간을 밀리초(ms)로 표시합니다. Window Mode가 <strong>Release Same as Attack</strong>일 경우 무시됩니다.</p>
<p>엔벨로프의 어택 부분 (Attack)과 달리 릴리스 엔벨로프는 그레인의 끝 부분에서 시작하기 때문에 그레인의 재생 시간에 포함되지 않습니다.</p>
<p>또한 Grain Visualizer 창의 오른쪽 아래 있는 손잡이를 사용하면 릴리스 시간을 변경할 수 있습니다.</p>
<p>Default value: 10<br/>
Range: 0 to 5000<br/></p>
