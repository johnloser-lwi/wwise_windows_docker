
<h2>Speed</h2>
<p>그레인의 재생 속도를 말합니다.</p>
<p><em>속도 값이 1이면 그레인이 원본 사운드와 동일한 속도로 재생됩니다.
* 속도 값이 1보다 크면 원본 사운드보다 빨리 재생되어 피치가 올라갑니다.
</em>속도 값이 1보다 작은 양수이면 원본 사운드보다 느리게 재생되어 피치가 내려갑니다.
* 속도 값이 음수일 경우 거꾸로 재생됩니다.</p>
<p>또한 그레인이 재생되는 유효 속도는 그레인 Pitch에 따라 다릅니다.</p>
<p>Default value: 1<br/>
Range: -4 to 4<br/></p>
