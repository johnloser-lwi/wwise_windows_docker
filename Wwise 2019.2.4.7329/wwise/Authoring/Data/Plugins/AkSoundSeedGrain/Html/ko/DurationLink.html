
<h2>Duration Link</h2>
<p><strong>Duration Multiplier</strong>가 선택됐을 때 그레인의 재생 시간이 방사 간격의 배수로 지정됩니다. <strong>Duration</strong>이 선택됐을 때 그레인의 재생 시간은 방사 간격으로부터 완전히 독립적입니다. <strong>MIDI Duration</strong>이 선택됐을 때 신시사이저가 MIDI 노트에서 생성된 경우 노트의 값이 그레인 Duration(재생 시간)을 덮어 씁니다. Duration 속성을 변조하면 <strong>MIDI Duration</strong>이 변조됩니다.</p>
<p>Default value: Duration Multiplier<br/></p>
