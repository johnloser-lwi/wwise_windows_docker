
<h2>Duration Multiplier Modulation</h2>
<p>Duration Multiplierに適用するモジュレーション量。</p>
<p>モジュレーション量は単位オクターブ数で表し、選択したモジュレータ波形によって、元の値の上、または下となる。1オクターブ上であればDurationの半分（Duration Multiplier半減）を意味し、1オクターブ下であればDurationの2倍を意味する。負の値は、モジュレータのアウトプット信号を真逆にする効果がある（つまり、両極が逆になる）。</p>
<p>Default value: 0<br/>
Range: -10 to 10<br/></p>
