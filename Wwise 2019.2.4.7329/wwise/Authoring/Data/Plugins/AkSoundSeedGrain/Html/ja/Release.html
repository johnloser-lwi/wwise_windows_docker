
<h2>Release</h2>
<p>グレインのエンベロープのリリースタイム、単位ミリ秒。Window Modeが<strong>Release Same as Attack</strong>であれば、無視する。</p>
<p>リリースエンベロープはグレインの終点に始まるので、グレインのDuration内に構成されないが、エンベロープのアタック部分（Attack）と対照的である。</p>
<p>リリースタイムは、Grain Visualizerウィンドウの右下ハンドルでも変更できる。</p>
<p>Default value: 10<br/>
Range: 0 to 5000<br/></p>
