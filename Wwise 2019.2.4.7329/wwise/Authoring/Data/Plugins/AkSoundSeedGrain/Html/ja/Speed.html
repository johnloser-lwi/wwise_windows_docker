
<h2>Speed</h2>
<p>グレインの再生スピード。</p>
<ul>
<li>スピードが1であれば、グレインは元の音と同じ速度で再生。
*スピードが1より大きければ、元の音よりも早く再生され、そのためピッチも高くなる。</li>
<li>スピードが1未満かつ正の数であれば、元の音よりもゆっくり再生され、そのためピッチも低くなる。</li>
<li>スピードが負の数の場合、逆向きに再生される。</li>
</ul>
<p>グレイン再生の実際のスピードは、グレインのPitchによって変わる。</p>
<p>Default value: 1<br/>
Range: -4 to 4<br/></p>
