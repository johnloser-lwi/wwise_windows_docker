
<h2>Duration Multiplier Mod 4 Quantization</h2>
<p>Duration Multiplierに適用する、モジュレーションの量子化。</p>
<p>このプロパティに適用可能な量子化スキーム:</p>
<ul>
<li>None: 量子化なし。</li>
<li>(-1, 1): モジュレータ波形の上下に、量子化。</li>
<li>(-1, 0, 1): モジュレータ波形の上中下の、量子化。&rdquo;Middle（中）&rdquo; の適用はバイポーラ波形に限定され、ベースの<strong>Duration Multiplier</strong>値に対応している。</li>
</ul>
