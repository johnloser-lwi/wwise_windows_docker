
<h2>Amplitude Modulation</h2>
<p>Amplitudeに適用するモジュレーション量。</p>
<p>モジュレーション量は単位%で表し、選択したモジュレータ波形によって、元の値の上、または下となる。負の値は、モジュレータのアウトプット信号を真逆にする効果がある（つまり、両極が逆になる）。</p>
<p><strong>注釈</strong>:バイポーラモジュレータの場合は、0以下となる可能性がある。例えば、-50% ではグレインが元のレベルの50%で再生されるが、信号の両極が逆になる。</p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
