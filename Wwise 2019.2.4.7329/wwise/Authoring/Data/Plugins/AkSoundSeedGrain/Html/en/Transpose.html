
<h2>Pitch</h2>
<p>The pitch by which grains are transposed, in cents.</p>
<p>Values above 0 result in faster playback speeds, while values below 0 result in lower playback speeds.</p>
<p>The effective playback speed also depends on grain Speed.</p>
<p>Default value: 0<br/>
Range: -4800 to 4800<br/>
Units: Cents<br/></p>
