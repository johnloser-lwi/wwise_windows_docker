
<h2>Filter Q</h2>
<p>Quality factor of the grain filter. When this value is larger, the filter is more resonant at the filter cutoff frequency.</p>
<p>Filter Q only applies when Filter Type is set to <strong>LPF12</strong>, <strong>HPF12</strong>, or <strong>BP</strong>.</p>
<p>Default value: 0.707<br/>
Range: 0.1 to 100<br/></p>
