
<h2>Duration</h2>
<p>Grain duration, in ms. This control is only available when Duration Link is set to Duration.</p>
<p><strong>Note</strong>: The release portion of the grain envelope is not comprised in the grain duration, so grains may actually be longer.</p>
<p>Default value: 1000<br/>
Range: 0.02 to 10000.0<br/></p>
