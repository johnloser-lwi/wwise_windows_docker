
<h2>Release Time</h2>
<p>释音时间。定义当目标声音低于当前值时，HDR 窗口复位的速率。</p>
<p>在 Linear Mode（见下文）中，Release TIme 指下降大约 10 分贝所需要的时间（以秒为单位）。</p>
<p>在 Exponential Mode 中，Release TIme 指到达目标值与当前值之差的 0.37 倍（即1/e）处需要的时间（以秒为单位）。</p>
<p>有关详细信息，请参阅 <a href="HelpDoc=working_with_hdr_ballistics">使用 HDR 起止响应时间</a> 。</p>
<p>单位：s<br/></p>
<p>Default value: 0<br/>
Range: 0 to 20<br/></p>
