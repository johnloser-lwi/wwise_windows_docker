
<h2>LR Mix</h2>
<p>左右混音。左扬声器和右扬声器的信号功率电平，其中 &#60; C &#62; 代表两个扬声器上的功率均等指派。</p>
<p>L-R Mix 控制仅在将单声道声音转换为立体声（反之亦然）时应用。对于所有其它转换，混音都由 Wwise 完成。有关 Wwise  如何处理 L-R Mix 的详细信息，请参阅 <a href="HelpDoc=creating_audio_conversion_settings_sharesets#about_audio_channels">关于音频声道</a> 。</p>
<p>Default value: 0<br/>
Range: -100 to 100<br/></p>
