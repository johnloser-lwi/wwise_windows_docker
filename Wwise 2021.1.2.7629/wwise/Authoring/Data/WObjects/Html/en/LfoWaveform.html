
<h2>Waveform</h2>
<p>The shape of the modulator, from among the following options:</p>
<ul>
<li><strong>Sine</strong></li>
<li><strong>Triangle</strong></li>
<li><strong>Square</strong></li>
<li><strong>Saw up</strong></li>
<li><strong>Saw down</strong></li>
<li><strong>Random</strong>: Selecting Random will randomly apply a level each time the modulator runs.</li>
</ul>
<p>Default value: Sine<br/></p>
