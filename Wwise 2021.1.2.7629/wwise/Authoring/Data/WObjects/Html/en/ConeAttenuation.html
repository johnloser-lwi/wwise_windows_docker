
<h2>Max attenuation</h2>
<p>The amount by which the volume is attenuated when the emitting source falls outside the transition area.</p>
<p>Max attenuation has a link indicator and an RTPC indicator, see <a href="HelpDoc=working_with_property_editor">Working with the Property Editor</a> for more information.</p>
<p>Default value: -6.0<br/>
Range: -200 to 0<br/>
Units: dB <br/></p>
