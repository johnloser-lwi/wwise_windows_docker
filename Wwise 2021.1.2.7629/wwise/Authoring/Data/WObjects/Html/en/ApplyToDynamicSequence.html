
<h2>Apply to Dynamic Sequences</h2>
<p>Specifies if the &ldquo;All&rdquo; of the Action also includes dynamic sequences, which are <a href="https://www.audiokinetic.com/library/edge/?source=SDK&amp;id=soundengine__dynamicdialogue.html">programmed in the SDK to work with Dialogue Events</a>.</p>
<p>Default value: true<br/></p>
