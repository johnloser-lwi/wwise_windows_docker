
<h2>Volume (Game-defined auxiliary sends)</h2>
<p>このゲームオブジェクトに設定された、Game-defined Auxiliary Sendsボリュームに対する、減衰を設定する。</p>
<p>このボリューム設定で、ゲーム側で定義されるAUX Send数値をオフセットできる。</p>
<p><strong>注釈</strong>:デフォルトスライダレンジは、-96から+12までとなっている。範囲を広げるには、数値を直接入力するか、編集コントロール部分にカーソルを当てたまま、マウスをスクロールする。</p>
<p>Default value: 0<br/>
Range: -200 to 200<br/>
Units: dB<br/></p>
