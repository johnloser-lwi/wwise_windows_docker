
<h2>When priority is equal:</h2>
<p>再生制限に到達した時に、最低プライオリティのオブジェクトが2つ以上ある場合の対応。次のオプションのいずれかを選択可能:</p>
<ul>
<li><strong>Discard oldest instance</strong>: 再生中のインスタンスの中で最低プライオリティ、かつ最古のものを停止させる。</li>
<li><strong>Discard newest instance</strong>: 再生中のインスタンスの中で最低プライオリティ、かつ最新のものを停止させる。</li>
</ul>
<p>Default value: Discard oldest instance<br/></p>
