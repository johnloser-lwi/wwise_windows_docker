
<h2>Key Range Max</h2>
<p>受信したMIDIノートイベントのノートに適用するフィルタ。受信したMIDIノートイベントは、そのノートがMin-Max範囲内でなければ無視される。</p>
<p>Minデフォルト: C-1　Maxデフォルト: G9</p>
<p><strong>注釈</strong>:MIDIノート番号のオクターブへのマッピングはユーザプリファレンスで指定するもので、詳細は <a href="HelpDoc=user_preferences">ユーザープリファレンス</a> を参照。</p>
<p>Default value: 127<br/>
Range: 0 to 127<br/></p>
