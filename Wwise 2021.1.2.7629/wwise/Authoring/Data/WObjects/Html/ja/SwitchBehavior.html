
<h2>Play Mode</h2>
<ul>
<li><strong>Step:</strong> 再生中にSwitchが切り替わったかどうかに関わらず、新しいプレイイベントがトリガーされた時に限り、オブジェクトを切り替える。本オプションは、様々な地面の上を歩く足音のサウンドなど、一回だけのサウンドに適している。</li>
<li><strong>Continuous:</strong> 新しいSwitchが検知されたらすぐに、オブジェクトを切り替える。Continuousを選択すると、再生するオブジェクトを変更するための新しい再生イベントは必要ない。本オプションは、スノーボードの雪から氷に切り替わるサウンドなど、常にループするサウンドに適している。</li>
</ul>
<p>Default value: Step<br/></p>
