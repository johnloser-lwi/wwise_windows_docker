
<h2>Auto Detect Threshold Medium</h2>
<p>あるメディアファイルの最適なサンプルレートを判断するために使用する周波数を決める、カットオフボリュームの閾値を設定する。閾値レベルが高いほど、コンバージョン処理に使うサンプルレートの品質が低くなる。</p>
<p>中品質のボリューム閾値とは、ノーマライズしたスペクトルの観点で使われる。</p>
<p>中品質のボリューム閾値は、Conversion SettingダイアログボックスsのSample Rateリストで、Auto Mediumオプションを選択した時に使用される。</p>
<p>Default value: -40<br/>
Range: -96.3 to 0<br/></p>
