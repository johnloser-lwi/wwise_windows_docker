
<h2>Release Time</h2>
<p>ターゲットが現在値よりも低い時に、HDRウィンドウが降りて落ち着く速さを設定する。</p>
<p>Linearモード（下記参照）では、約10 dB下がるまでにかかる時間（秒）のこと。</p>
<p>Exponentialモードでは、ターゲットと現在値の差の約0.37 (1/e)に到達するまでにかかる時間（秒）のこと。</p>
<p>詳細は <a href="HelpDoc=working_with_hdr_ballistics">HDRのアタック・リリース</a> を参照。</p>
<p>単位: s<br/></p>
<p>Default value: 0<br/>
Range: 0 to 20<br/></p>
