
<h2>Interpolation Mode</h2>
<p>Game Parameterの線形補間モードを選択する</p>
<ul>
<li><strong>None</strong>:ターゲット値に直接飛ぶ。</li>
<li><strong>Slew Rate</strong>:Game Parameterの変化率を、指定したAttack率、Release率で制限する。</li>
<li><strong>Filtering Over time</strong>:指定したAttackタイム、Releaseタイム以内に、ターゲット値の99.5%に至るようにGame Parameterの現在値にフィルタをかける。</li>
</ul>
<p>Default value: None<br/></p>
