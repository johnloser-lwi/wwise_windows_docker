
<h2>Random type</h2>
<ul>
<li><strong>Standard</strong>:コンテナ内のオブジェクト群が維持されるモード。1度再生されたオブジェクトも、これから再生される可能性のあるオブジェクトのリストから外されないため、再び再生されることがある。</li>
<li><strong>Shuffle</strong>:再生したオブジェクトがオブジェクト群から外されるモード。全てのオブジェクトが再生されるまで、再び再生されない。リストをリセットしても、最後に再生したオブジェクトは再生しない。</li>
</ul>
<p>Default value: Standard<br/></p>
