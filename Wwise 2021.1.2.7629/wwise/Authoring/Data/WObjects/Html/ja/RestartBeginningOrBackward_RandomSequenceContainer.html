
<h2>Sequence At End of Playlist</h2>
<p>プレイリストの最後のオブジェクトを再生した後の、Sequence Containerの再生方法を指定する。選択できるオプションは、以下の2種類。</p>
<ul>
<li><strong>Restart</strong>:プレイリストの最終オブジェクトを再生した後に、リストの元々の順番に従い、再び最初から最後まで再生する。</li>
<li><strong>Play in reverse order</strong>:プレイリストの最終オブジェクトを再生した後に、リストを最後から最初まで逆順に再生する。</li>
</ul>
<p>Default value: Restart<br/></p>
