
<h2>Source</h2>
<p>미디 클립의 재생을 위해 사용될 템포를 정합니다.</p>
<p><strong>Hierarchy(계층)</strong>-상위 계층 클립의 시간 설정에서 템포를 가져옵니다.</p>
<p><strong>File(파일)</strong>-클립의 원본 미디 파일에서 템포를 가져옵니다.</p>
<p>이 설정은 미디 클립을 길이 설정을 위해 생성할 경우에 사용된다는 점을 유의해 주세요. 클립이 생성된 후 이 영역을 변경하실 경우 해당 클립을 해석하기 위해 쓰인 템포가 변경되며 클립의 길이는 변경되지 않습니다. 미디 클립의 길이를 변경하시기 위해서는 클립 핸들을 사용해 주세요.</p>
<p>Default value: Hierarchy<br/></p>
