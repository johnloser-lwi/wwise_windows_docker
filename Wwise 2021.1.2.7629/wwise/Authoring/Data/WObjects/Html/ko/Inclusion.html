
<h2>Inclusion</h2>
<p>해당 요소가 포함될지 포함되지 않을지를 정합니다. 이 옵션이 선택되었을 경우 해당 요소는 포함됩니다. 이 옵션이 선택되지 않았을 경우 해당 요소는 포함되지 않습니다. 이 옵션은 기본적으로 모든 플랫폼에 적용됩니다. 이를 결정하거나 특정 플랫폼에 대해 맞춤화된 사항들을 설정하기 위해서는 (체크 박스의 왼쪽에 위치한) <a href="HelpDoc=working_with_property_editor#linking_unlinking_property_values">Link indicator</a>를 사용해 주세요.</p>
<p>이 옵션을 선택하지 않으면 에디터에서 속성과 작동 방식 옵션을 사용할 수 없게 됩니다.</p>
<p>Default value: true<br/></p>
