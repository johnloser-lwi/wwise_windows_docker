
<h2>HDR Release Time Mode</h2>
<p>창이 보다 더 적은 값으로 릴리즈될 때의 작동 방식을 정의합니다.</p>
<ul>
<li><strong>Linear Mode</strong>일 때 창의 위쪽은 선형적인 dB 단위로 움직입니다 (기하급수적인 선형 비율로).</li>
<li><strong>Exponential Mode</strong>일 때 창의 위쪽은 기하급수적인 dB 단위로 움직입니다. 움직이는 속도는 Release Time에 따라 다릅니다 (위 참조).</li>
</ul>
<p>더 자세한 설명을 보시려면 <a href="HelpDoc=working_with_hdr_ballistics">HDR 탄도학 사용하기</a> 를 참조해 주세요.</p>
<p>Default value: Exponential<br/></p>
