
<h2>Weight</h2>
<p>컨테이너가 재생될 때 해당 오브젝트가 선택될 확률을 말합니다.</p>
<p>해당 컨테이너 안의 각 오브젝트에 대한 weight는 서로 합산됩니다. 각 오브젝트에 배당된 숫자는 총 재생 횟수에 해당 오브젝트가 선택될 확률의 숫자를 나타냅니다. 예를 들어, 컨테이너 안에 1과 100의 가중치를 가진 오브젝트가 두 개 있다고 할 때, 첫 번째 오브젝트는 1/101의 재생될 확률을 가지며 두 번째 오브젝트는 100/101의 재생될 확률을 가지게 됩니다.</p>
<p>Default value: 50<br/>
Range: 0.001 to 100<br/></p>
