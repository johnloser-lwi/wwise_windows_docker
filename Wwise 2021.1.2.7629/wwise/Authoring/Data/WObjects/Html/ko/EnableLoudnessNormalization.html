
<h2>Enable Loudness Normalization</h2>
<p>음량 노멀리제이션이 활성화될지를 정합니다.</p>
<p>소스 레코딩의 측정된 음량에서부터 계산된 자동 게인을 적용함으로써 소스에 노멀리제이션을 제공합니다.</p>
<p>Loudness Normalization에 대한 더 자세한 정보는 <a href="HelpDoc=using_loudness_normalization_or_make_up_gain_to_adjust_volume">라우드니스 (역주: 인간이 주관적으로 느끼는 감각적 볼륨) 노멀라이제이션이나 보충 게인을 사용하여 볼륨 조종하기</a> 를 참조해 주세요.</p>
<p>Default value: false<br/></p>
