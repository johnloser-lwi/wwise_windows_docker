
<h2>Low quality</h2>
<p>주어진 미디어 파일에 최적합한 샘플 레이트를 결정하는 데에 쓰이는 주파수를 식별하는 절단 음량 한계값을 정의합니다. 한계점 레벨이 더 높을 수록 변환 과정 중 더 낮은 품질의 샘플 레이트가 사용됩니다.</p>
<p>저품질의 음량 한계값은 노멀라이즈의 경우에 쓰입니다.</p>
<p>저품질의 음량 한계값은 Conversion Settings 대화창 내 Sample Rate 목록에서 Auto Low 옵션을 선택할 경우에 사용됩니다.</p>
<p>Default value: -30<br/>
Range: -96.3 to 0<br/></p>
