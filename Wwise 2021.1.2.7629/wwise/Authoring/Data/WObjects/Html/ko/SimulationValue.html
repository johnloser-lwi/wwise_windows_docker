
<h2>Simulation Value</h2>
<p>선택된 Game Parameter의 현재값을 설정하며, 저작 도구에서의 시뮬레이션 목적으로 그래프의 Game Parameter 커서 위치를 지정합니다. 이 입력란과 슬라이더의 범위는 Game Parameter의 Property Editor에서 설정됩니다. 하지만 이 속성은 <a href="HelpDoc=rtpc_tab#rtpc_side_panel">RTPC 측면 패널</a> , <a href="HelpDoc=multi_editor_multi_editor">Multi Editor</a> 와 같은 RTPC 섹션에서만 나타납니다.</p>
<p>Default value: 50<br/></p>
