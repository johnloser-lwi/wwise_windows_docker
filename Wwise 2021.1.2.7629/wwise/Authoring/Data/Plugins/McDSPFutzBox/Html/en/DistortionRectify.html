
<h2>Distortion Rectify</h2>
<p>Reduces the amplitude of the negative portion of the audio wave cycle until it reaches zero at the maximum setting.</p>
<p>The Rectify control operates independently from the Distortion Amount and Intensity controls.</p>
<p>Default value: 0.0<br/>
Range: 0.0 to 100.0<br/></p>
