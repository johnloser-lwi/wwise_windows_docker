
<h2>Wet/Dry Mix</h2>
<p>Controls the balance between the wet path (the output of the Effect) and the dry path (the input of the Effect). A value of 0 yields the original signal unaffected by the Effect while the a value of 100 outputs only the output of the Effect.</p>
<p>Default value: 100<br/>
Range: 0 to 100<br/>
Units: % <br/></p>
