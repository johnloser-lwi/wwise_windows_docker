
<h2>Speed Of Sound</h2>
<p>Units per second. The units correspond to the distance units used by the game and sent to Reflect. The speed of sound in air is ~340 m/s. If your game&rsquo;s units are centimeters, you should use a value of about 34,000(cm)/s.</p>
<p>Default value: 345<br/>
Range: 0.001 to 2147483648<br/></p>
