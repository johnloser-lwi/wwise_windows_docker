
<h2>ER Rear Delay</h2>
<p>앞쪽과 뒷쪽 채널에 제공되는 초기 반사음 사이의 시간 지연을 말합니다.</p>
<p>Dolby Pro Logic 2와 같이 매트릭스 인코딩 시스템과 함께 서라운드 신호를 사용할 때 뒷쪽 지연값에 0이 아닌 값을 지정하게 되면 소리에 결함이 들릴 수 있습니다 (대부분 빗형 필터링으로 나타남). 이 현상은 예를 들어 Xbox 360 플랫폼에서 아날로그 스테레오 출력을 들을 경우에 일어날 수 있습니다.</p>
<p>단위: ms <br/></p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
