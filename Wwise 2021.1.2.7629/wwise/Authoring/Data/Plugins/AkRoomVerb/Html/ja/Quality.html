
<h2>Quality</h2>
<p>アルゴリズムに使用されるリバーブユニット数を決定する。Quality値が高いと、リバーブのオーディオ品質を変えることができるが、CPU 使用率が値に比例して高くなる。</p>
<p>Qualityを高くする場合は、Densityを低くすることも可能で、また、その逆も同様に可能。例えば、Quality値が低い場合（例えば2など）、リアルな残響を作り出すのに必要なエコー密度が提供されないことが多くなる。Quality値が高いと、より反射性のある部屋のエフェクトを生成することができる。</p>
<p>単位: Reverberations<br/></p>
<p>Default value: 8<br/>
Range: 2 to 16<br/></p>
