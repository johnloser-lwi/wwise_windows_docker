
<h2>Diffusion</h2>
<p>リバーブ特有のエコー密度を直接制御する。ディフュージョン値が低いと、各エコーがはっきりと知覚できるけたたましいサウンドになる。ディフュージョン値が高いと、リバーブテイルが高密度になる。また、ディフュージョン値が高いと、トランジェント信号が、ある時間間隔にわたるそのエネルギー拡散に合わせて不鮮明になる。このプロパティのエフェクトは、例えば、スネアドラムをたたく音などシャープなトランジェントを持つマテリアルで顕著になる。</p>
<p>単位：％<br/></p>
<p>Default value: 100<br/>
Range: 0 to 100<br/></p>
