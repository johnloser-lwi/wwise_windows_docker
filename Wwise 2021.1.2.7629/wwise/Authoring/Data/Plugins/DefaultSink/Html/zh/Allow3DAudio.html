
<h2>Allow 3D Audio</h2>
<p>允许 3D 音频。若启用该选项，则允许 Audio Device 尝试激活终端的 3D Audio 功能。若禁用该选项，则将停用所有 3D Audio 功能。</p>
<p><strong>备注</strong>:启用该选项并不意味着一定会激活 3D Audio；只有在平台支持的情况下才会激活 3D Audio。</p>
<p>有关更多详细信息，请参阅<a href="HelpDoc=object_based_audio_overview">了解基于对象的音频</a>。</p>
<p>Default value: false<br/></p>
