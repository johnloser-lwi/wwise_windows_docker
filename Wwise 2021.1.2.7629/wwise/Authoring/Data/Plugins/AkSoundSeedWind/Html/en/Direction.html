
<h2>Direction</h2>
<p>The direction from which the wind originates.</p>
<p>The degrees are mapped to the following directions:</p>
<ul>
<li>0 degrees - North (front)</li>
<li>90 degrees - East (right)</li>
<li>180 or -180 degrees - South (back)</li>
<li>-90 degrees - West (left)</li>
</ul>
<p>Default value: 0<br/>
Range: -180 to 180<br/></p>
