
<h2>Duration</h2>
<ul>
<li><strong>Fixed duration</strong>: Duration of the tone where the amplitude is constant over time.</li>
<li><strong>Envelope</strong>: Enables ADSR amplitude envelope controls.  If all ADSR controls are set to 0, nothing will play.</li>
</ul>
<p>Default value: Fixed Duration<br/></p>
