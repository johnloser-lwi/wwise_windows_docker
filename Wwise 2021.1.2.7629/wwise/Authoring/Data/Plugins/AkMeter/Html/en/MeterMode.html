
<h2>Mode</h2>
<p>The metering mode. This plug-in can be set to track either peak values or RMS.</p>
<ul>
<li><strong>Peak</strong>: Sets the meter to be in Peak mode, which tends to be more reactive to transients.</li>
<li><strong>RMS</strong>: Sets the meter to be in RMS mode, which might be better suited for voice work.</li>
</ul>
<p>Default value: Peak<br/></p>
