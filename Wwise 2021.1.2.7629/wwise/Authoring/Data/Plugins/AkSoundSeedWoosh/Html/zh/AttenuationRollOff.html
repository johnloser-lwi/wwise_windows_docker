
<h2>Roll-off Factor</h2>
<p>衰减系数。指定衰减曲线的斜率，值越高，曲线越陡，或者衰减越快。</p>
<p>值为 1 时，在最小距离以外，对象的距离每增加一倍，将产生 -6 dB 衰减。衰减系数为 2，曲线会更陡，Woosh 声衰减速度加快一倍。相反，当衰减系数为 0.5 时，曲线会更平缓，Woosh 声衰减速度放慢一倍。</p>
<p>要了解 SoundSeed Woosh 所用衰减模型的相关信息，请参阅 <a href="HelpDoc=wwise_soundseed_air_woosh_plug_in_wwise_soundseed_air_woosh_plug_in">Wwise SoundSeed Air —— Woosh 插件</a> 。</p>
<p>Default value: 1<br/>
Range: 0.1 to 4<br/></p>
