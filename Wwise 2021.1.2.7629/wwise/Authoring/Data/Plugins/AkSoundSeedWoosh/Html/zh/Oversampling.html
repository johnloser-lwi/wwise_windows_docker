
<h2>Oversampling</h2>
<p>过采样。对定位和距离衰减控制曲线进行采样的速率。</p>
<p>Woosh 声大多是非常短的声音，通常短于 1 秒。因此，您可能需要使用 Oversampling 控件，以高于常规缓冲区周期（大部分平台上约为 21 毫秒）的速率来读取控制曲线以及沿路径定位。过采样值将作为分母，可以有效地缩短控制频率周期。例如，控制频率过采样值为 8 时，将导致每 2.63 毫秒（~21 ms/8）对控制曲线采样一次。</p>
<p>过采样会增加运算成本，因此最好仅在需要时使用。</p>
<p>Default value: 1<br/>
Range: 1 to 8<br/></p>
