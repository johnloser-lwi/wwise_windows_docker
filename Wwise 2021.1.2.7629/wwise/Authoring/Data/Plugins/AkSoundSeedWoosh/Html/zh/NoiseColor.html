
<h2>Noise Color</h2>
<p>噪声颜色。定义 Woosh 声信号的频谱斜率。您可以选择以下颜色中的任一选项：</p>
<ul>
<li><strong>白色噪声</strong> —— 频谱将不会倾斜。</li>
<li><strong>粉红噪声</strong> —— 频谱的斜率为每八度 -3 dB。频谱的斜率为负值，将对高频进行弱化。</li>
<li><strong>红色噪声</strong> —— 频谱的斜率为每八度 -6 dB。负斜率将更陡峭，对高频的弱化程度将高于粉红噪声。</li>
<li><strong>紫色噪声</strong> —— 频谱的斜率为每八度 +6 dB。频谱的斜率为正值，将对高频率进行强化。</li>
</ul>
<p>Default value: White<br/></p>
