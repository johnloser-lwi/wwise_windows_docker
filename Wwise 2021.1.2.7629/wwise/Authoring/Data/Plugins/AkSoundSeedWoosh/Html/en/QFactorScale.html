
<h2>Q Factor Shift</h2>
<p>A global property that defines the amount by which all deflectors&rsquo; Q factors have been shifted up or down. For example, at a value of 1, the Q factors will be doubled, whereas at a value of -1 the Q factors will be halved.</p>
<p>Default value: 0.0<br/>
Range: -4.0 to 4.0<br/></p>
