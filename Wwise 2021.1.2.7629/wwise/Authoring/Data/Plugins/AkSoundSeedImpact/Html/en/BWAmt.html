
<h2>Amount</h2>
<p>Defines the amount by which the mode&rsquo;s bandwidth is modified. It is measured as a percentage of an octave, where 100% corresponds to 1 octave up or a doubling in the bandwidth, and -100% corresponds to 1 octave down or a halving in bandwidth.</p>
<p>Default value: 0<br/>
Range: -800 to 800<br/></p>
