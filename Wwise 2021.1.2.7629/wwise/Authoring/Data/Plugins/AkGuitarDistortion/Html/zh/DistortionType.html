
<h2>Type</h2>
<p>失真算法的类型。以下选项可用：</p>
<ul>
<li><strong>None</strong>: <strong>None：</strong>不应用失真。</li>
<li><strong>Overdrive</strong>:<strong>Overdrive：</strong>平滑、蓝调类型的失真。</li>
<li><strong>Heavy</strong>:<strong>Heavy：</strong>硬失真，将产生大量高频谐波。</li>
<li><strong>Clip</strong>:<strong>Clip：</strong>不具有拐点过渡的硬削波。通常会导致不悦耳的静态噪音（削波失真）。</li>
<li><strong>Fuzz</strong>:<strong>Fuzz：</strong>不对称的硬削波和软削波，正负振幅阈值不同。此类型的失真将导致大量谐波，输入信号为复杂的乐音时，将很快产生不和谐的噪音。</li>
</ul>
<p>Default value: None<br/></p>
