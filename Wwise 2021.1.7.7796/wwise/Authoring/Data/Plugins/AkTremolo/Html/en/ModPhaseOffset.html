
<h2>Offset</h2>
<p>Offsets phase of the modulating signal of all channels by a specific value.</p>
<p><strong>Note</strong>: Although this parameter can be changed at run-time using RTPCs, it has no effect when it is set after the instance of this effect has started playing.</p>
<p>Default value: 0<br/>
Range: -180 to 180<br/>
