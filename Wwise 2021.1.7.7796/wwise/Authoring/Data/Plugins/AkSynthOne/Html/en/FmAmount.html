
<h2>FM Amount</h2>
<p>Frequency modulation. This value determines how much of oscillator 2&rsquo;s output is used to generate oscillator 1&rsquo;s output.</p>
<p>Note that setting FM to 0 bypasses all associated computations, improving performance.</p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
