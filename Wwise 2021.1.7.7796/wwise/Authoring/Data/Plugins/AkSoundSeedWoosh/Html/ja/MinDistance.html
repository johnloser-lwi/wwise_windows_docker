
<h2>Minimum Distance</h2>
<p>シーン中心からの、減衰ゲインが適用されない （0 dB）距離。このプロパティは、ソーンの割合として測定される。</p>
<p>SoundSeed Woosh が使用する減衰モデルの詳細については <a href="HelpDoc=wwise_soundseed_air_woosh_plug_in_wwise_soundseed_air_woosh_plug_in">Wwise SoundSeed Air - Woosh</a> を参照。</p>
<p>Default value: 10<br/>
Range: 1 to 100<br/></p>
