
<h2>Anchor</h2>
<p>锚点。确定对象移动时是否围绕指定导流体旋转。指定锚点可以让各导流体以不同的速度与风相遇。如果未定义锚点，则会假定所有导流体以相同速度移动。</p>
<p>例如，假设一个对象有三个导流体，将其中第一个导流体定义为锚点。</p>
<ul>
<li><strong>Deflector 1</strong>：无速度。</li>
<li><strong>Deflector 2</strong>:以导流体 3 一半的速度移动。</li>
<li><strong>Deflector 3</strong>:全速移动，速度由对象的 Speed（速度）属性值定义。</li>
</ul>
<p>Default value: false<br/></p>
