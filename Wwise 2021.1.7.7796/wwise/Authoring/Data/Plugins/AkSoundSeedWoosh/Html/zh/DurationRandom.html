
<h2>Duration Random</h2>
<p>作用于 Duration 属性的正负偏置量，定义其可能的值域。例如，如果将 Duration 设置为 10，将 Duration random 设置为 5，那么 Duration 的可能值域为（5 至 15），即 [（Duration 值 - 5）至（Duration 值 +5）]。</p>
<p>定义了 Duration 随机值后，每次播放 Woosh 声时，Wwise 都会从从值域（值 +/- 随机）内随机选择一个值。对于循环播放的声音，每次循环都将使用随机的时长。</p>
<p>Default value: 0.0<br/>
Range: 0.0 to 3600.0<br/></p>
