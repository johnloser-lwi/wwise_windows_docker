
<h2>Allow 3D Audio</h2>
<p>이 옵션을 선택할 경우 Audio Device가 오디오 종단점의 3D Audio 기능 활성화를 시도할 수 있도록 허용합니다. 모든 3D 오디오 기능을 사용하지 않으려면 이 옵션을 선택 해제하세요.</p>
<p><strong>참고</strong>: 이 옵션을 선택한다고 해서 3D 오디오가 꼭 활성화되는 것은 아닙니다. 3D 오디오는 플랫폼에서 지원될 경우에만 활성화됩니다.</p>
<p>더 자세한 내용은 <a href="HelpDoc=object_based_audio_overview">오브젝트 기반 오디오 이해하기</a>를 참고해 주세요.</p>
<p>Default value: false<br/></p>
