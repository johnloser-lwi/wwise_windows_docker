
<h2>Scope</h2>
<ul>
<li><strong>Global</strong>:該当するWwiseのオーディオエレメント（バス、コンテナ、Music Segmentなど）への全ての入力内容がメーターの測定対象となり、このエレメントの複数のゲームオブジェクトインスタンスを、まとめて1つのゲームオブジェクトとして処理する。</li>
<li><strong>Game Object</strong>:<strong>Game Object</strong>：各ゲームオブジェクトインスタンスへの入力に適用するメーターを設定する。</li>
</ul>
<p>Default value: Global<br/></p>
