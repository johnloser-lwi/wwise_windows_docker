
<h2>HF Ratio</h2>
<p>低周波数に対して相対的に高周波数の残響時間を制御するロールオフ係数。例えば、2の比率は、ナイキスト周波数での残響時間が、0 Hzの振動周波数であるDCでの残響時間の倍短くなることを意味する。</p>
<p>この比の値が1以下の場合、高周波のリバーブタイムは低周波のリバーブタイムより長くなる。短いリバーブタイムを長いディレイタイムや高いHFレシオと合わせる時に、場合によっては設定以下のHFレシオを使って、アルゴリズムに内在する安定性の問題を回避する。</p>
<p>Default value: 2<br/>
Range: 0.5 to 10<br/></p>
