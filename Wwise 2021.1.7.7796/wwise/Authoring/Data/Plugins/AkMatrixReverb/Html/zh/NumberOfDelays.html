
<h2>Quality vs. Performance</h2>
<p>品质与性能。指定在声音品质与性能（内存和处理）之间进行取舍的设置，您可选择以下任一选项：</p>
<ul>
<li>Favor performance（性能优先）。</li>
<li>Balance quality and performance（平衡品质和性能）。</li>
<li>Favor quality（品质优先）。</li>
<li>Maximize quality（最高品质）。</li>
</ul>
<p>Default value: Balance quality and performance<br/></p>
