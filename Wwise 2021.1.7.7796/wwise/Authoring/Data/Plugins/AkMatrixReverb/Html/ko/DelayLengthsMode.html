
<h2>Delay Lengths Mode</h2>
<ul>
<li><strong>Default delay lengths</strong>: 사용될 지연 길이의 기본 설정을 명시합니다.</li>
<li><strong>Custom delay lengths</strong>: 각 지연선(delay line)의 개별 지연 길이로 구성된 행렬이 잔향에 &lsquo;개성&rsquo;을 더하고 예술적 효과를 가미하도록 지정합니다. 지연 선이 길수록 잔향의 모달 밀도가 증가하지만 또한 메모리 사용량이 증가하며 반향 밀도가 줄어들게 됩니다.</li>
</ul>
<p>Default value: Default delay lengths<br/></p>
