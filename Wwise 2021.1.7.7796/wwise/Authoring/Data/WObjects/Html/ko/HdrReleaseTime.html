
<h2>Release Time</h2>
<p>대상이 현재값보다 적을 때 HDR 창이 휴면하게 되는 비율을 정의합니다.</p>
<p>Linear Mode에서 (아래 참조) 이 값은 대략 10 데시벨을 감소하는데 걸리는 초 단위의 시간을 말합니다.</p>
<p>Exponential Mode에서 이 값은 대상과 현재 값 사이 차이점이 대략 0.37 (1/e)로 도달하는 데에 걸리는 초 단위의 시간을 말합니다.</p>
<p>더 자세한 설명을 보시려면 <a href="HelpDoc=working_with_hdr_ballistics">HDR 탄도학 사용하기</a> 를 참조해 주세요.</p>
<p>Default value: 0<br/>
Range: 0 to 20<br/>
Units: s <br/></p>
