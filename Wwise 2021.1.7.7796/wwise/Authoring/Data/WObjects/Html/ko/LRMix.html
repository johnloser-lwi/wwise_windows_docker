
<h2>LR Mix</h2>
<p>왼쪽과 오른쪽 스피커를 통해 흐르는 신호의 파워 레벨을 말합니다, 이 떄 &#60; C &#62; 는 양쪽 스피커 모두에 동일한 파워가 분배됨을 나타냅니다.</p>
<p>L-R Mix는 모노 사운드를 스테레오로, 또는 스테레오 사운드를 모노 사운드로 변환할 때에만 적용됩니다. 모든 다른 변환을 위해서는 와이즈가 혼합을 결정합니다. 와이즈의 L-R mix 다루기에 대한 더 자세한 내용은 <a href="HelpDoc=creating_audio_conversion_settings_sharesets#about_audio_channels">오디오 채널에 대해</a> 를 참조해 주세요.</p>
<p>Default value: 0<br/>
Range: -100 to 100<br/></p>
