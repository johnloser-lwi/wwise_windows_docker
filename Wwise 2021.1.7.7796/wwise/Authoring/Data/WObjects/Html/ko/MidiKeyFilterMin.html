
<h2>Key Range Min</h2>
<p>전달 받은 MIDI 노트 이벤트의 음에 적용되는 필터를 말합니다. 전달 받은 MIDI 노트 Event는 해당 음이 Min-Max(최소-최대) 범위에 있지 않을 경우 무시됩니다.</p>
<p>기본 최소값: C-1 기본 최대값: G9</p>
<p><strong>참고</strong>: 옥타브로의 미디 음의 숫자상 매핑은 사용자 환경 설정에서 명시하실 수 있으며, 이에 대한 더 자세한 정보는 <a href="HelpDoc=user_preferences">User Preferences</a> 를 참조해 주세요.</p>
<p>Default value: 0<br/>
Range: 0 to 127<br/></p>
