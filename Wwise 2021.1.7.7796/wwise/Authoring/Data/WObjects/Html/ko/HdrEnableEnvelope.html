
<h2>Enable Envelope</h2>
<p>이 옵션이 활성화되어 있을 때 HDR 창은 가장 음량이 큰 사운드 (한계치를 초과할 경우)의 분석된 엔벨로프를 따릅니다. 이는 또한 해당 사운드가 활성화된 범위 내에 속하는지를 정하는 데에 사용됩니다 (아래 Active Range 속성 참고).</p>
<p>이 옵션이 비활성화되어 있을 때 사운드의 엔벨로프는 창의 윗면을 계산할 때 고려되지 않습니다.</p>
<p>더 자세한 설명을 보시려면 <a href="HelpDoc=working_with_amplitude_envelopes">진폭 엔벨로프 사용하기</a> 를 참조해 주세요.</p>
<p>Default value: false<br/></p>
