
<h2>Interpolation Mode</h2>
<p>Game Parameter의 보간(interpolation) 모드를 선택하세요.</p>
<ul>
<li><strong>None</strong>: 바로 대상값으로 이동합니다.</li>
<li><strong>Slew Rate</strong>: Game Parameter의 변화율을 지정된 Attack과 Release 속도로 제한합니다.</li>
<li><strong>Filtering Over time</strong>: 특정 Attack/Release 시간 내에 Game Parameter의 현재 값을 대상 값의 99.5%를 대상으로 필터링합니다.</li>
</ul>
<p>Default value: None<br/></p>
