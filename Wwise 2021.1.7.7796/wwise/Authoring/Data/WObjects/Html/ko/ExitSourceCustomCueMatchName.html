
<h2>Exit source at custom cue match name</h2>
<p>&lsquo;Exit source at&rsquo; 옵션이 &lsquo;Next Cue&rsquo; 또는 &lsquo;Next Custom Cue&rsquo;로 설정되어 있을 경우 부합시킬 사용자 정의 큐의 이름을 명시합니다. 명시된 이름이 없을 경우 어떤 사용자 정의 큐이든 부합시킬 수 있습니다.</p>
<p>이때 이름은 해당 소스에 나타나는 사용자 정의 큐의 이름과 정확히 일치해야 합니다. 이름을 일치시킬 때 대/소문자도 맞추어 주셔야 합니다.</p>
