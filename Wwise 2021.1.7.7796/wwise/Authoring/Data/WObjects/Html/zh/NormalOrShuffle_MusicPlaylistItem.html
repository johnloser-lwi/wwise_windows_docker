
<h2>Random type</h2>
<p>Defines whether a group uses standard or shuffle mode.</p>
<ul>
<li><strong>Standard</strong>:标准模式。保持容器中的对象池完整。播放某个对象后，该对象不会从可播放的对象列表中移除，因此可重复播放。</li>
<li><strong>Shuffle</strong>:洗牌模式。在播放对象将它们从对象池中移除。此选项避免在播放完所有对象之前重复播放声音。在重置列表时，最后播放的对象不会重复播放。</li>
</ul>
<p>该选项仅适用于 Random Group。</p>
<p>Default value: Standard<br/></p>
