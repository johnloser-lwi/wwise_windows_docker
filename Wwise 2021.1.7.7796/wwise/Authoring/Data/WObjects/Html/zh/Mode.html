
<h2>Mode</h2>
<p>模式。在运行时触发的状态或切换开关有不只一条预定义路径可以匹配的情况下，指定声音引擎将选择哪条路径。</p>
<ul>
<li><strong>Best Match</strong> &ndash; 最佳匹配。选择与运行时触发的状态或切换开关最匹配的路径。如果不能完全匹配，则将会选择具有最少通配符 (*) 的路径。</li>
<li><strong>Weighted</strong> &ndash; 加权。基于各路径的权重值，随机选择匹配路径之一。</li>
</ul>
<p>因为在路径中可以使用通配符（*），所以可能同时有几条预定义的路径都能够匹配在运行时触发的状态或切换开关。</p>
<p>Default value: Best Match<br/></p>
