
<h2>Marker Input Mode</h2>
<p>标记输入模式。决定如何管理标记。您可以选择以下选项之一：</p>
<ul>
<li><strong>Import From File</strong>: 使用原始音频文件中保存的标记。</li>
<li><strong>Detect From Transients</strong>：自动检测音频文件中的瞬态起始点，并在测得位置添加标记。在选择此选项时，将显示检测灵敏度滑杆。检测灵敏度用于控制瞬态起始点检测算法的灵敏度。</li>
<li><strong>Manual Markers</strong>: 手动放置标记。</li>
</ul>
<p><strong>备注</strong>:在移动、移除或新增标记后，将自动切换为手动模式。</p>
<p>Default value: Import From File<br/></p>
