
<h2>Scope</h2>
<p>作用域。定义如何创建 LFO 实例：</p>
<ul>
<li><strong>Voice</strong>:声部。为每个声音/对象播放创建的 LFO 实例。</li>
<li><strong>Note/Event</strong>:音符/事件。为每个播放实例或在 MIDI 环境中使用时的音符创建一个 LFO 实例。</li>
<li><strong>Game Object</strong>:游戏对象。为每个游戏对象创建一个 LFO 实例。</li>
<li><strong>Global</strong>:全局。为整个工程创建单个 LFO。</li>
</ul>
<p>Default value: Note or Event<br/></p>
