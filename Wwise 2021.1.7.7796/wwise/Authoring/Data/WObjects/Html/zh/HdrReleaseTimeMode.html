
<h2>HDR Release Time Mode</h2>
<p>释音模式。定义窗口释放到下限值时的行为。</p>
<ul>
<li>在 <strong>Linear Mode</strong> 中，窗口顶部在分贝尺度上呈线性移动（即在线性尺度上呈指数变化）。</li>
<li>在 <strong>Exponential Mode</strong> 中，它以分贝尺度上呈指数移动。它的速度取决于 Release Time（见上文）。</li>
</ul>
<p>有关详细信息，请参阅 <a href="HelpDoc=working_with_hdr_ballistics">使用 HDR 起止响应时间</a> 。</p>
<p>Default value: Exponential<br/></p>
