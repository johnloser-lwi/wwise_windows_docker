
<h2>HDR Envelope Sensitivity</h2>
<p>敏感度。定义算法中采用的包络灵敏度，用于减少包络中的点数。</p>
<ul>
<li>两个端点之间始终保留一个点。</li>
<li>在设为 0 时，将不保留其他点。</li>
<li>在设为 100 时，将保留所有点。</li>
</ul>
<p>在手动编辑包络前一直使用灵敏度。</p>
<p>有关详细信息，请参阅 <a href="HelpDoc=envelope_sensitivity_and_manual_editing">包络灵敏度和手动编辑</a> 。</p>
<p>单位：%<br/></p>
<p>Default value: 20<br/>
Range: 0 to 100<br/></p>
