
<h2>Auto Release</h2>
<p>サステイン状態を終了してリリース状態に入るため、エンベロープがアクション/MIDIイベントを必要かどうかを判断する。設定すると、エンベロープは<strong>Sustain Time</strong>後、サステイン状態を終了する。これを設定しないと、エンベロープは以下の一定条件のあとにサステインフェーズを出る:</p>
<p>ゲームが、 <a href="HelpDoc=event_actions_list#release_envelope">Release Envelope</a> イベント経由でエンベロープをリリースできる。</p>
<p>また、エンベロープがMIDIノートオンイベントでトリガーされていれば、MIDIノートオフイベントによってリリースフェーズに入ることもできる。</p>
<p>Default value: false<br/></p>
