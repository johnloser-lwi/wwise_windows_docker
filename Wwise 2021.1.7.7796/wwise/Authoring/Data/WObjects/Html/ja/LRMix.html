
<h2>LR Mix</h2>
<p>LとRスピーカーから出る信号のパワーレベルのことで、&#60; C &#62; に設定すると、左右のスピーカーの出力が等しくなる。</p>
<p>L-R Mixの設定は、モノサウンドをステレオにコンバージョンする場合、またはその逆の場合のみに適用される。その他のコンバージョンでは、Wwiseがミックスを自動設定する。WwiseによるL-Rミックスの調整については <a href="HelpDoc=creating_audio_conversion_settings_sharesets#about_audio_channels">オーディオチャンネルについて</a> を参照。</p>
<p>Default value: 0<br/>
Range: -100 to 100<br/></p>
