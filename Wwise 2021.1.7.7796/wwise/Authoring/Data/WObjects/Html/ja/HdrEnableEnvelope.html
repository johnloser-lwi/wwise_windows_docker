
<h2>Enable Envelope</h2>
<p>本オプションを有効にすると、最大サウンドのエンベロープ分析をHDRウィンドウが追う（閾値以上であれば）。また、このサウンドがアクティブレンジ以内にあるかを判断するためにも、使われる（下記Active Rangeプロパティを参照）。</p>
<p>本オプションを無効にすると、ウィンドウ上部を求める計算において、このサウンドのエンベロープは考慮されない。</p>
<p>詳細は <a href="HelpDoc=working_with_amplitude_envelopes">振幅エンベロープの使い方</a> を参照。</p>
<p>Default value: false<br/></p>
