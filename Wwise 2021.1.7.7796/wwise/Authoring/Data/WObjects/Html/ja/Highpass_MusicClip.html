
<h2>High-Pass Filter</h2>
<p>エンベロープの編集を以下のプロパティで行う。</p>
<ul>
<li>Volume: 赤カーブ</li>
<li>Low-pass:  青カーブ</li>
<li>High-pass: ハイパス: 水色カーブ</li>
</ul>
<p>エンベロープを編集可能にすると、このカーブを各ミュージッククリップで変更できる。</p>
<p><strong>Tip</strong>:カーブ編集が有効な時にカーブをダブルクリックすると、カーブセグメントにポイントが追加される。カーブセグメントを右クリックすると、セグメント形状を変更できる。</p>
