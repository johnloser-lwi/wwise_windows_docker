
<h2>Allow playing Stinger in next segment (if applicable)</h2>
<p>このスティンガーを、プレイリストの次のセグメントで再生できるかどうかを指定する。スティンガーがTriggerに呼び出された時に、スティンガーを再生する次の機会が現在のスティンガーでは遅すぎれば、スティンガーは再生されない。ただし、本オプションを選択すると、プレイリストの次のセグメントにおいて、設定されている最初の機会にスティンガーが再生される。スティンガーのエントリポイントは、Play atフィールドで設定する。</p>
<p>Default value: Yes<br/></p>
