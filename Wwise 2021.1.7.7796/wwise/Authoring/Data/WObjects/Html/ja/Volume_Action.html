
<h2>Volume</h2>
<p>Wwiseバスのボリュームレベルの変化。ボリュームレベルの変更は、Volume値が絶対値（Absolute）か相対値（Relative）かによって変わる。</p>
<p><strong>注釈</strong>:デフォルトスライダレンジは、-96から+96までとなっている。範囲を広げるには、数値を直接入力するか、編集コントロール部分にカーソルを当てたまま、マウスをスクロールする。</p>
<p>単位: dB<br/></p>
<p>Default value: 0<br/>
Range: -200 to 200<br/>
Units: dB<br/></p>
