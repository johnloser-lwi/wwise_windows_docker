
<h2>Continue Playing</h2>
<p>2つ以上のSwitchに入っているオブジェクトを、新しいSwitchがトリガーされた時に再生し続けるのかを指定する。</p>
<ul>
<li>Continue Playingを有効にすると、両方のSwitchに入っているオブジェクトの再生が継続される。</li>
<li>Continue Playingを無効にすると、オブジェクトの再生が停止し、再び最初から再生される。</li>
</ul>
<p><strong>注釈</strong>:Continue Playingオプションは、Switch Play ModeをContinuousに設定した場合に限り、選択できる。</p>
<p>Default value: false<br/></p>
