
<h2>Limiter Mode</h2>
<ul>
<li>Hard-Knee Limiter: 오디오 신호가 한계점 값에서 차단됩니다.</li>
<li>Soft-Knee Limiter: 일시적으로 한계점을 초과할 수 있게 만들어서 오디오 신호가 한계점 레벨 전후로 지정된 어택/릴리즈 시간동안 점진적으로 변경할 수 있게 해줍니다.</li>
<li>Advanced Limiter: 자동으로 어택을 설정하여 입력이 한계점에 도달하기 전에 피크에 매끄럽게 반응하도록 하며, 2.67ms의 레이턴시가 생깁니다. 신호가 한계점 아래 머무르게 됩니다.</li>
</ul>
<p>Default value: Soft<br/></p>
