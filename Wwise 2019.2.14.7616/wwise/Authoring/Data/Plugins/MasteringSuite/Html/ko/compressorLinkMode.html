
<h2>Compressor Link Mode</h2>
<p>채널과 관련하여 컴프레션을 적용하는 데에 사용되는 모드를 지정합니다.</p>
<ul>
<li>No link: 컴프레션이 각 채널에 개별적으로 적용됨</li>
<li>All channels: 최대 컴프레션이 모든 채널에 동등하게 적용됨</li>
<li>Partial link: Link Strength의 값을 사용하여 채널의 컴프레션을 제어함. 상응하는 채널에 최대 컴프레션을 적용하고 최대값에 대한 Link Strength 비율을 다른 채널에 적용함</li>
</ul>
<p>Default value: No link<br/></p>
