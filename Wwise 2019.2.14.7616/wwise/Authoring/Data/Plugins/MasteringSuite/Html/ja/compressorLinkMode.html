
<h2>Compressor Link Mode</h2>
<p>チャンネル同士に対し、コンプレッションの適用モードの指定。</p>
<ul>
<li>No link: 各チャンネルに、個別にコンプレッションを適用する</li>
<li>All channels: 最高のコンプレッションを、全チャンネルに、等しく適用する</li>
<li>Partial link: Link Strength値に従ってチャンネルのコンプレッションを制御する方法で、最高のコンプレッションを該当するチャンネルに適用し、それにLink Strengthレシオを適用したものを、残りのチャンネルに適用する</li>
</ul>
<p>Default value: No link<br/></p>
