
<h2>Time Stretch</h2>
<p>オリジナルサウンドのデュレーション（持続時間）の割合。100% はタイムストレッチなし、200％は2倍の長さに対応する。同様に、50%を使用してサウンドのデュレーションを半分にし、タイムコンプレッションをすることも可能。この値は、RTPCをサポートしており、追加的なアーチファクトなしに再生中にスムーズに変更することができる。</p>
<p>単位: % of original duration（オリジナルデュレーションの%）<br/></p>
<p>Default value: 100<br/>
Range: 25 to 1600<br/></p>
