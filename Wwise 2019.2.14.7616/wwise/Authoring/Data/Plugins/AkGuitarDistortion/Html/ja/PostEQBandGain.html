
<h2>Post-Distortion EQ Band Gain</h2>
<p>選択された周波数帯域のオーディオ信号の増幅量。この値を上げると、オーディオ信号がブーストされる。この値を下げると、オーディオ信号がカットまたは減衰される。</p>
<p><strong>注釈</strong>:ローパス、ハイパス、ノッチおよびバンドパスカーブが選択されている場合、これらのフィルタタイプはパスバンドを0dBに正規化しているため、ゲインコントロールは使用できない。</p>
<p>単位: dB<br/></p>
<p>Default value: 0<br/>
Range: -48 to 48<br/>
Units: dB<br/></p>
