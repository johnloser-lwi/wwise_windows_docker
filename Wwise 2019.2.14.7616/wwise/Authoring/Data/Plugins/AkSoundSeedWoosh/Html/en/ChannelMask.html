
<h2>Channels</h2>
<p>The channel output configuration. You can select any of the following options:</p>
<ul>
<li><strong>1.0</strong> - Outputs in mono with no spatialization.</li>
<li><strong>2.0</strong> - Outputs in stereo with left-right spatialization.</li>
<li><strong>4.0</strong> - Outputs in 4.0 with surround spatialization.</li>
</ul>
<p>Default value: 2.0<br/>
