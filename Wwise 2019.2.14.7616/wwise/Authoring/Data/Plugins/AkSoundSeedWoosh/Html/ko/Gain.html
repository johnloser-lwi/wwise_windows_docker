
<h2>Gain</h2>
<p>전향기의 신호가 증폭되는 양을 말합니다. 이 값을 증가시키면 전향기의 신호를 &lsquo;끌어 올리게&rsquo; 됩니다. 이 값을 감소시키면 전향기의 신호를 &lsquo;절단&rsquo;하거나 감쇠합니다.</p>
<p>게인 값은 또한 Deflector Positions 그래프 보기 내 전향기 원의 색깔을 정의합니다. 짙은 회색은 게인 값이 높음을 의미하며 옅은 회색은 게인 값이 낮음을 의미합니다.</p>
<p>Default value: 0<br/>
Range: -24 to 24<br/>
Units: dB<br/></p>
