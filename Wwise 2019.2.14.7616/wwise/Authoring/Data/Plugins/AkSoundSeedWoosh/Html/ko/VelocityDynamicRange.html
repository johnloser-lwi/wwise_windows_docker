
<h2>Dynamic Range</h2>
<p>오브젝트의 속도가 변경함에 따라 생겨나는 &lsquo;쉭&rsquo; 소리 신호의 최고 레벨과 최소 레벨 사이의 동적 범위 또는 비율을 정합니다.</p>
<p>값이 작을수록 동적 범위가 압축되는데, 이는 오브젝트의 속도가 레벨의 변화에 적은 영향을 준다는 뜻입니다. &lsquo;쉭&rsquo; 소리의 속도가 동일할 때 이 값이 클수록 &lsquo;쉭&rsquo; 소리 신호 레벨의 범위가 더 넓어집니다.</p>
<p>Default value: 1<br/>
Range: 0 to 1<br/></p>
