
<h2>Filter Band Insert</h2>
<p>插入。确定信号链中的滤波器应用点。 提供以下插入点：</p>
<ul>
<li><strong>Off</strong>:不应用任何滤波器。</li>
<li><strong>ER only</strong>:向信号的早期反射部分应用滤波器。</li>
<li><strong>Reverb only</strong>:向信号的混响尾音部分应用滤波器。</li>
<li><strong>ER + Reverb</strong>:向信号的早期反射和混响尾音部分及应用滤波器。</li>
</ul>
<p>未选择早期反射选项时，无论选择了哪个插入点，ER 分量将总是被忽略。</p>
<p>Default value: ER + Reverb<br/></p>
