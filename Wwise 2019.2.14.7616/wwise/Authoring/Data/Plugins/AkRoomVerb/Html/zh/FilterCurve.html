
<h2>Filter Band Curve</h2>
<p>曲线。确定可作用于信号的滤波类型。 可以使用以下筛选器：</p>
<ul>
<li><strong>Low shelf</strong> —— 底架。增强或削减低频率，高频不受影响。</li>
<li><strong>Peaking</strong> —— 峰值。增强或削减特定频率区域，较低和较高频率不受影响。 该频率区域的宽度可使用 Q 属性进行控制。</li>
<li><strong>High shelf</strong> —— 高架。增强或削弱高频率，低频不受影响。</li>
</ul>
<p>Default value: High shelf<br/></p>
