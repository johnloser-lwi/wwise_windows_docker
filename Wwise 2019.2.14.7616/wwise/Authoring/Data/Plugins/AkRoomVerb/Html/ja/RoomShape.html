
<h2>Room Shape</h2>
<p>一定のモーダル密度を維持しながら、アルゴリズムで使用される遅延の長さを（Densityプロパティとともに）制御することで　リバーブの知覚カラレーションを決定する。通常、ルームシェイプ設定の値が高いと、最長および最短の遅延の長さ間の相違が少なくなる。これは、例えば立方体などの規則的な形状をした部屋に類似していなっている。ルームシェイプ設定が低いと、遅延ライン間の相違が大きくなる。</p>
<p>各Density値ごとに異なるルームシェイプ設定をお試しになることをお勧めする。</p>
<p>単位：％<br/></p>
<p>Default value: 100<br/>
Range: 0 to 100<br/></p>
