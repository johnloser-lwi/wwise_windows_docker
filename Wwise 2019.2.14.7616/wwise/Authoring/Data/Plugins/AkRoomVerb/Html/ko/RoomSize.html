
<h2>ER Room Size</h2>
<p>ER 패턴에 적용된 시간의 조정을 결정합니다.</p>
<p>이 값이 0일 경우 선택한 ER 패턴의 시간 척도가 없음을 말하며, 이 값이 100일 경우 각 초기 반사음을 전달 받기 전에 걸리는 시간이 2배가 됩니다. 이 값이 -100일 경우 선택한 ER 패턴이 소비하는 시간을 반으로 줄여줍니다. 1차 초기 반사의 시간은 모델링한 음향 공간의 크기를 인지하게 해주는 좋은 신호임을 기억하세요.</p>
<p>Default value: 0<br/>
Range: -100 to 100<br/></p>
