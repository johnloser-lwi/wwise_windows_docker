
<h2>Voice Pitch</h2>
<p>오디오 오브젝트의 재생 속도를 말합니다:</p>
<ul>
<li>음조가 0일 때 = 일반 속도.</li>
<li>음조가 1,200일 때 = 속도의 2배.</li>
<li>음조가 2,400일 때 = 속도의 4배.</li>
<li>음조가 -1,200일 때 = 속도의 0.5배</li>
<li>음조가 -2,400일 때 = 속도의 0.25배</li>
</ul>
<p><strong>작은 정보</strong>: 1,200 cents(센트)는 1 옥타브와 동일합니다.</p>
<p>Default value: 0<br/>
Range: -2400 to 2400<br/>
Units: Cents<br/></p>
