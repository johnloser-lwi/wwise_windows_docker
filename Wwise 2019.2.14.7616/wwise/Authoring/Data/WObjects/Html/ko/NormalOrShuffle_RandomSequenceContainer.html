
<h2>Random type</h2>
<ul>
<li><strong>Standard</strong>: 오브젝트 집단을 그대로 컨테이너 안에 유지합니다. 오브젝트가 재생된 후에 이 오브젝트는 재생 가능한 오브젝트 목록에서 제거되지 않기 때문에 다시 반복될 수도 있습니다.</li>
<li><strong>Shuffle</strong>: 오브젝트가 재생된 후에 오브젝트를 명단에서 제거합니다. 이 옵션은 명단 내의 모든 오브젝트가 재생되기 전에 오브젝트가 반복되는 것을 방지합니다. 이전에 재생된 오브젝트는 리스트가 리셋될 때 까지 다시 반복될 수 없습니다.</li>
</ul>
<p>Default value: Standard<br/></p>
