
<h2>Weight</h2>
<p>부합하는 여러 다른 경로들이 존재할 경우 해당 경로가 선택될 가능성을 나타냅니다.</p>
<p>대응하는 경로가 100의 가중치를 가지고 있을 경우 100 이하의 가중치를 가진 다른 대응 경로들은 자동적으로 무시됩니다. 대응 경로의 가중치가 0일 경우, 대응하는 모든 다른 경로들이 동일하게 0의 가중치를 가지는 게 아니라면 이 경로는 무시됩니다.</p>
<p>이 옵션은 Dialogue Event가 &lsquo;Weighted&rsquo; 모드일 때만 적용됩니다.</p>
<p>Default value: 50<br/>
Range: 0 to 100<br/>
Units: %<br/></p>
