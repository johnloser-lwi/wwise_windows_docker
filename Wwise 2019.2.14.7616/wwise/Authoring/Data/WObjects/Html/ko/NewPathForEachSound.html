
<h2>Use new path for each sound</h2>
<p>해당 사운드가 재생 이벤트에 의해 촉발되는지의 여부에 상관없이 새로운 사운드가 재생될 때마다 새로운 경로를 사용하도록 강요합니다.</p>
<p>이 옵션을 선택하면 continuous container 내의 각 사운드에 다른 경로를 사용할 수 있게 해줍니다. 이 옵션을 선택하면 continuous container 내의 각 사운드에 같은 경로를 사용하게 됩니다.</p>
<p>이 옵션은 애니메이션 경로의 재생 모드가 Step으로 설정되었을 때에만 사용 가능합니다.</p>
<p>Default value: false<br/></p>
