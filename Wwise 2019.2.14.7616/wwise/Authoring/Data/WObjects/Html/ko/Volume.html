
<h2>Voice Volume</h2>
<p>버스로 라우팅되거나 Auxiliary Bus로 전송되기 전에 해당 오브젝트에 적용되는 감쇠 (레벨 또는 진폭)를 말합니다. <span class="condition" name="Feature_VirtualVoice"> 더 많은 정보를 위해서는 <a href="HelpDoc=understanding_voice_pipeline">보이스 파이프라인 이해하기</a> 를 참조해 주세요. </span> </p>
<p><strong>참고</strong>: 슬라이더의 기본 범위는 -96에서 +12 dB입니다. 이 제한 범위를 초과하시기 위해서는 값을 직접 입력하시거나 마우스가 편집 조종에 초점이 맞춰져 있을 때에 마우스 휠을 굴리시면 됩니다.</p>
