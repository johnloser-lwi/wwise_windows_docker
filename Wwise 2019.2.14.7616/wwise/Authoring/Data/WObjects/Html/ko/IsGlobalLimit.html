
<h2>Limitation sound instances to:</h2>
<p>같은 계층 구조 아래 동시에 재생할 수 있는 사운드 또는 모션의 인스턴수 갯수를 말합니다. 이 제한은 선택된 목록 옵션으로 적용됩니다:</p>
<ul>
<li><strong>Per game object(게임 오브젝트 당):</strong> 계층 노드 내 각 게임 오브젝트 당 개별적으로.</li>
<li><strong>Globally(글로벌):</strong> 계층 노드 내 모든 게임 오브젝트를 합해서.</li>
</ul>
<p>Default value: Per game object<br/></p>
