
<h2>Sample rate conversion quality</h2>
<p>The quality setting of the compressed file.</p>
<p>Some audio formats, such as Vorbis, have a quality setting. A higher quality setting translates into:</p>
<ul>
<li>More disk space being required.</li>
<li>Better audio quality.</li>
</ul>
<p>Default value: Normal<br/></p>
