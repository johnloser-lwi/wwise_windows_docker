
<h2>Scope</h2>
<p>Specifies on which game objects the Action applies, from these two options:</p>
<ul>
<li><strong>Game object</strong> to apply the Event Action to the game object that triggered the Event.</li>
<li><strong>Global</strong> to apply the Event Action to all game objects.</li>
</ul>
<p>Default value: Game Object<br/></p>
