
<h2>Simulation Value</h2>
<p>模拟值。设置所选 Game Parameter 的当前值来定位坐标图中的 Game Parameter 光标，仅用于设计工具内的模拟。您可以在 Game Parameter 的 Property Editor 中设置相应字段和滑杆范围；不过，此属性仅会显示在 RTPC 部分，如 <a href="HelpDoc=rtpc_tab#rtpc_side_panel">RTPC 侧面板</a> 和 <a href="HelpDoc=multi_editor_multi_editor">Multi Editor</a>。</p>
<p>Default value: 50<br/></p>
