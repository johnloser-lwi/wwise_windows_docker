
<h2>Voice Volume</h2>
<p>对象输出到总线或发送至辅助总线之前的衰减（电平或振幅）。<span class="condition" name="Feature_VirtualVoice">有关音量的详细信息，请参阅 <a href="HelpDoc=understanding_voice_pipeline">理解声部管线</a>。</span></p>
<p><strong>备注</strong>:默认滑杆范围从 -96 至 +12 dB。您可以通过直接输入值或在编辑控件上移动鼠标来输入超出限制范围的值。</p>
<p>Default value: 0<br/>
Range: -200 to 200<br/>
Units: dB<br/></p>
