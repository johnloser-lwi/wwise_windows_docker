
<h2>Voice Pitch</h2>
<p>将改变音频对象的播放速度，其中：</p>
<ul>
<li>音高 0 = 正常速度。</li>
<li>音高 1,200 = 2 倍的速度。</li>
<li>音高 2,400 = 4 倍的速度。</li>
<li>音高 -1,200 = 0.5 倍的速度。</li>
<li>音高 -2,400 = 0.25 倍的速度</li>
</ul>
<p><strong>技巧</strong>:1,200 音分相当于一个八度。</p>
<p>Default value: 0<br/>
Range: -2400 to 2400<br/>
Units: Cents<br/></p>
