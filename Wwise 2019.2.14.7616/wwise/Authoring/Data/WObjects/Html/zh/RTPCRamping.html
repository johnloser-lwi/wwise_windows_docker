
<h2>Interpolation Mode</h2>
<p>插值模式。选择 Game parameter 插值模式</p>
<ul>
<li><strong>None</strong>:* <strong>None</strong>：直接跳至目标值。</li>
<li><strong>Slew Rate</strong>:* <strong>Slew Rate</strong>：将 Game Parameter 变化速率限制为指定的 Attack 和 Release 速率。</li>
<li><strong>Filtering Over time</strong>:* <strong>Filtering Over time</strong>：在特定 Attack/Release 时间内将 Game Parameter 当前值设为目标值的 99.5%。</li>
</ul>
<p>Default value: None<br/></p>
