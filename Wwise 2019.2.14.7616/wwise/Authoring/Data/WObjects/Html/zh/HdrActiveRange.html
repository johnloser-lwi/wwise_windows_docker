
<h2>Active Range</h2>
<p>活跃范围。根据声音的峰值为各个声部定义 HDR 动态处理激活的值域，单位：分贝。活跃范围根据声音的分析包络定义声音中的兴趣区：只要当前包络电平大于“峰值电平”与“活跃电平”之差，则为“活跃”。当不活跃时，HDR 动态处理不考虑声音的内容。当活跃范围为 0 时，声音对 HDR 窗口的位置无影响。</p>
<p>有关详细信息，请参阅 <a href="HelpDoc=region_of_interest_active_range">有效区域：活跃范围</a> 。</p>
<p>单位：dB<br/></p>
<p>Default value: 12<br/>
Range: 0 to 96<br/></p>
