
<h2>Ouput Bus</h2>
<p>输出总线。Master-Mixer Hierarchy 下用于输出对象的 Audio Bus。</p>
<p>当该对象继承父对象的输出属性时，此选项不可用。</p>
<span class="condition" name="Feature_Platforms"><p>
可取消链接 Audio Bus 以便为特定平台创建不同的输出路径。</p>
<p>有关详细信息，请参阅 <a href="HelpDoc=specifying_output_routing_for_objects#to_unlink_output_routing_for_current_platform">解除当前平台的输出连线的方法如下：</a> 。
</p></span>
