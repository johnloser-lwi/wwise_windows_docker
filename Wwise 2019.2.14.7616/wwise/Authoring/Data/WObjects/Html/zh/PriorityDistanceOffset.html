
<h2>Offset priority by x at max distance</h2>
<p>在最大距离时对优先级做量为 x 的偏置。指定一个值，当对象达到 Attenuation Editor 中指定的最大距离值时，可以用此值来升高或降低该对象的优先级。</p>
<p>在选择此选项时，如果对象落入衰减最大距离值内的任何位置，则会对对象的优先级做一个偏置。应用的偏置量将取决于对象与听者之间的相对位置。</p>
<p>当没有勾选该选项时，距离听者的距离不会影响对象的优先级。</p>
<p>Default value: -10<br/>
Range: -100 to 100<br/></p>
