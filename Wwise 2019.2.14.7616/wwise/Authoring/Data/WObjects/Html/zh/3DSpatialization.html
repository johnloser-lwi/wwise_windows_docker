
<h2>3D Spatialization</h2>
<p>启用空间化。指定是否计算源位置来模拟 3D 空间中的移动。在设为 Position 或 Position + Orientation 时，将使用环绕声配置中特定扬声器进行播放，来表现声源的移动。在设为 Position + Orientation 时，声音的多声道内容还会随着发声体和听者的相对朝向旋转。仅当输入文件为多声道且散布大于零时，Orientation 才会起作用。</p>
<p>在设为 None 时，声源将依据 Speaker Panning 设置进行摆位。</p>
<p>Default value: None<br/></p>
