
<h2>Audio Device</h2>
<p>音频设备。用于输出该总线所生成音频的音频设备。选择 Audio Device 部分中定义的现有 Audio Device ShareSet。若要使用第三方 Audio Device 插件，则可能需要先创建 ShareSet。</p>
<span class="condition" name="Feature_Platforms"><p><strong>备注</strong>:若工程适用平台不支持指定的 Audio Device，则此字段将高亮显示为蓝色。同时，警告消息将指示无效的平台。此外，若尝试为无效的平台生成 SoundBank，则 <a href="HelpDoc=logs_view#soundbank_generation_log">SoundBank Generation 选项卡</a>中也将显示警告消息。</p></span>
