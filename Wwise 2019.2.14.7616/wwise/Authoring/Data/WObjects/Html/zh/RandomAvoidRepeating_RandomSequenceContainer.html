
<h2>Avoid repeating</h2>
<p>避免重复。确定在重复播放某个对象之前必须播放的其它对象的个数。</p>
<p>您选择的是 Standard 还是 Shuffle 模式将影响该选项的行为。</p>
<p>在 Standard 模式中，完全随机选择播放对象，但最后播放的 x 个对象将从列表中弃用。</p>
<p>在 Shuffle 模式中，循环播放容器时，将从列表中排除最近播放的 x 个对象。</p>
<p>如果您将非循环随机容器设置为 Shuffle 和 Continuous，则“Avoid repeating last x played”选项不会对容器的播放产生任何影响。</p>
<p>Default value: true<br/></p>
