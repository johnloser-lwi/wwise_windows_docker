
<h2>Inclusion</h2>
<p>决定是否包含该对象。如勾选，则包含该元素。如未勾选，则不会包含该元素。<span class="condition" name="Feature_Platforms">在默认情况下，此设置应用于所有平台。使用复选框左侧的 <a href="HelpDoc=working_with_property_editor#linking_unlinking_property_values">Link indicator</a> 来查看或设置平台专有属性。</span></p>
<p>未勾选此选项时，Property Editor（属性编辑器）中各属性和行为选项都将不可用。</p>
<p>Default value: true<br/></p>
