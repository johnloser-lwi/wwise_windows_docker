
<h2>Clip Fade-out Mode</h2>
<p>淡变裁剪点。缩短或延展片段淡入或淡出。</p>
<p>默认情况下，音乐片段淡入淡出设置为在交叉或重叠时自动淡变。</p>
<p>在淡变裁剪点禁用时，淡变自动执行，并且时长等于重叠时长。只需移动裁剪点即可进入手动模式，然后手动设置时长。</p>
<p>在淡变裁剪点启用时，淡变时长已由用户手动设置。右键点击裁剪点以打开快捷菜单，然后选择 Automatically fade when crossing（有交叉时自动淡变）返回自动模式。</p>
<p><strong>技巧</strong>:右键点击淡变曲线以打开快捷菜单，然后可更改其形状。</p>
<p>Default value: Manual<br/></p>
