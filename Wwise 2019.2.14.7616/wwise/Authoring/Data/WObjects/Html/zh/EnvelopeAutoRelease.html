
<h2>Auto Release</h2>
<p>决定是否需要 Action/MIDI Event 才能让包络退出延音段，并进入释音段。如果进行了设置，则该包络将在经过了 <strong>Sustain Time</strong>（延音时间）后退出延音段。如果没有设置，则该包络将在特定情形下退出延音段：</p>
<p>游戏可通过 <a href="HelpDoc=event_actions_list#release_envelope">Release Envelope</a> 事件让包络进入释音段。</p>
<p>如果包络是由 MIDI Note-On Event 触发，还可以通过 MIDI Note-Off Event 让其进入释音段。</p>
<p>Default value: false<br/></p>
