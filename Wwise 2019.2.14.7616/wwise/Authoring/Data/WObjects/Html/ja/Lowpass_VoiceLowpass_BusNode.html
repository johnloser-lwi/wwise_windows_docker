
<h2>Voice Low-pass Filter</h2>
<p>指定値に基づいて高周波を減衰させる、リカーシブ（再帰）フィルタ。</p>
<p>ローパスフィルタの単位は、適用するローパスフィルタ率を表し、0はローパスフィルタなし（信号に影響なし）、100は最大減衰を表す。</p>
<p>(—詳しくは <a href="HelpDoc=associating_low_pass_filter_values_with_their_corresponding_cutoff_frequencies">ローパスとハイパスフィルタ値と対応するカットオフ周波数を関連付ける</a> を参照。)</p>
<p>Default value: 0<br/>
Range: 0 to 100<br/></p>
