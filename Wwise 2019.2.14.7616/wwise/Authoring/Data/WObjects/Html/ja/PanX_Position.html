
<h1>Pan Left-Right (3D)</h1>
<p>現在選択中のコントロールポイントのX座標。X座標は最大減衰距離の割合として表現するので実際の距離に関わらず（距離が0となることもある）、座標値は必ず0から+/-100の間となる。</p>
<p>2つ以上のコントロールポイントを選択すると、このフィールドの数値が「0」となり。これを増減させることで、選択中の全てのコントロールポイントを、現在の数値から増減できる。例えば、2つのコントロールポイントを選択してテキストボックスXに-5と入力すると、両方のコントロールポイントが左へ5%分、移動する。</p>
<p>Default value: 0<br/>
Range: -100 to 100<br/></p>
