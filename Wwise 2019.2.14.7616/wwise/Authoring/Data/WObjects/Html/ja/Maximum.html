
<h2>Maximum</h2>
<p>特定SoundBankに割り振る予定のインゲームメモリの最大メモリサイズ。</p>
<p>プラットフォーム別に異なる最大サイズを設定するには、この値をアンリンクする。</p>
<p>割り振られた最大メモリサイズを超えても、問題なくSoundBankを生成できる。</p>
<p>設定値が0であれば、このSoundBankのサイズに制限はない。この場合、設定部分に0ではなくInfiniteと表示される。</p>
<p>単位: B<br/></p>
<p>Default value: 0<br/>
Range: 0 to 2147483647<br/></p>
