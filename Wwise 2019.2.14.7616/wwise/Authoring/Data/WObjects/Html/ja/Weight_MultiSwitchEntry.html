
<h2>Weight</h2>
<p>マッチするパスが他にもある場合、このパスが選択される確率。</p>
<p>マッチするパスの1つのWeightが「100」であれば、Weightが「100」未満のその他のマッチするパスは自動的に除外される。一方、マッチするパスの1つのWeightが「0」であれば、マッチする他の全てのパスのWeightが「0」でない限り除外される。</p>
<p>本オプションは、ダイアログイベントがWeightedモードの場合に限り設定できる。</p>
<p>単位：％<br/></p>
<p>Default value: 50<br/>
Range: 0 to 100<br/></p>
