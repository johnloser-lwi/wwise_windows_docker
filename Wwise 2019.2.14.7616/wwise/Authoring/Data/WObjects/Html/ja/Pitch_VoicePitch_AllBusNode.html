
<h2>Voice Pitch</h2>
<p>オーディオオブジェクトの再生スピードであり、具体的には以下の通り。</p>
<ul>
<li>Pitch 0 = 通常のスピード</li>
<li>Pitch 1200 = 2倍速</li>
<li>Pitch 2400 = 4倍速</li>
<li>Pitch -1200 = 0.5倍速</li>
<li>Pitch -2400 = 0.25倍速</li>
</ul>
<p><strong>Tip</strong>:1200 centsは、1オクターブに等しい。</p>
<p>Default value: 0<br/>
Range: -2400 to 2400<br/>
Units: Cents<br/></p>
