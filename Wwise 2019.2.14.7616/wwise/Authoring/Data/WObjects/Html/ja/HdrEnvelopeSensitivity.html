
<h2>HDR Envelope Sensitivity</h2>
<p>エンベロープのポイント数を減らすために、アルゴリズムで使うエンベロープの精度を指定する。</p>
<p>0であれば、両端の間のポイントを1ポイントだけ残すことを示す。
<em> 0にすると、それ以外のポイントは残されない。
</em> 100であれば、全ポイントを残すことを示す。</p>
<p>Sensitivity値は、エンベロープをマニュアル編集するまで、使われる。</p>
<p>詳細は <a href="HelpDoc=envelope_sensitivity_and_manual_editing">エンベロープ感度と、マニュアル編集</a> を参照。</p>
<p>単位：％<br/></p>
<p>Default value: 20<br/>
Range: 0 to 100<br/></p>
