name: Build Docker

on:
  workflow_dispatch:

  push:
    branches: [ master ]
    paths-ignore:
      .github/workflows/**

jobs:

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Login Docker
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }} 
    
    - name: Build Wwise 2019.2.4.7329
      run: | 
        cp ./VC_redist.x64.exe "./Wwise 2019.2.4.7329" 
        cp Dockerfile "./Wwise 2019.2.4.7329" 
        docker build "./Wwise 2019.2.4.7329" --tag johnloser/wwise_windows:2019.2.4.7329
        
    - name: Build Wwise 2019.2.14.7616
      run: | 
        cp ./VC_redist.x64.exe "./Wwise 2019.2.14.7616" 
        cp Dockerfile "./Wwise 2019.2.14.7616" 
        docker build "./Wwise 2019.2.14.7616" --tag johnloser/wwise_windows:2019.2.14.7616
      
    - name: Build Wwise 2021.1.2.7629
      run: |
        cp ./VC_redist.x64.exe "./Wwise 2021.1.2.7629" 
        cp Dockerfile "./Wwise 2021.1.2.7629" 
        docker build "./Wwise 2021.1.2.7629" --tag johnloser/wwise_windows:2021.1.2.7629
      
    - name: Build Wwise 2021.1.4.7707
      run: |
        cp ./VC_redist.x64.exe "./Wwise 2021.1.4.7707" 
        cp Dockerfile "./Wwise 2021.1.4.7707" 
        docker build "./Wwise 2021.1.4.7707" --tag johnloser/wwise_windows:2021.1.4.7707
        
    - name: Build Wwise 2021.1.4.7707
      run: |
        cp ./VC_redist.x64.exe "./Wwise 2021.1.5.7749" 
        cp Dockerfile "./Wwise 2021.1.5.7749" 
        docker build "./Wwise 2021.1.5.7749" --tag johnloser/wwise_windows:2021.1.5.7749
      
    - name: Push
      run: docker push --all-tags johnloser/wwise_windows
